### 6. Extension II: operationalization and empirical research (Operationalization)

If one uses the three-axis model in empirical research, a core difficulty is: do not degrade ontological axes into “policy-attitude questionnaires”.

A direction more aligned with this model’s abstraction level is “vignettes + reason options”:

- use vignettes to separate “economic order arrangement” (X) from “coercion-boundary drawing” (Y), avoiding one item touching both axes;  
- use reason options to distinguish “rights as prior boundaries” (Z+) from “rights as mainly institutionally constructed and adjustable” (Z−), avoiding mixing Z into “personal liberty degree” items;  
- keep nationalism, religion, Identity Politics, etc. in the overlay layer: they can be grouping or explanatory variables, not new left–right main axes.
