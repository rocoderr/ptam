### 1. A “problem-decomposition language” for public discussion: decompose by axis first

The most common failure mode in public debate is: both sides use the same word, but refer to different structural objects; the quarrel then looks like “value vs value”. The first application of the model is to rewrite debate into a decomposable checklist.

Use a fixed decomposition order:

- which axis does the dispute primarily fall on—X, Y, or Z? Or are multiple axes simultaneously present?  
- if multiple axes are present: which is the “root disagreement”, and which are dragged in secondarily?  
- are Overlay Variables changing expression style (e.g., nationalism, religion, Identity Politics)?
