## IV. Overlay Variables

Beyond the three ontological axes, there are many other high-frequency variables in political life. This model argues that not every high-frequency variable should be elevated to an ontological axis. Overlay Variables are used to describe how such variables shape political claims and their real-world appearance, but they must not be promoted into independent ontological axes.
