### 4. Criteria for Whether an Overlay Variable Changes Axis Positioning

Whether an Overlay Variable changes three-axis positioning depends only on whether institutional practice has re-answered one of the following questions:

- how resources are organized (Economic Order Axis);  
- where public coercion ends (Liberty Boundary Axis);  
- whether rights are prior to institutions (Rights Ontology Axis).  

Language choice, mobilization style, agenda ordering, and budget emphasis—if they do not change these institutional answers—are not sufficient on their own to count as a change in three-axis positioning.
