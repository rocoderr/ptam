## X. Applications and Extensions

Start with the usage boundary:

- The Political Triple-Axis Model is used to **explain structure**: it decomposes disagreements into three objects—economic order, coercion boundary, and rights ontology.  
- It does not **adjudicate right/wrong**, and it does not output “which option should be supported”.  
- It functions more like a “problem-decomposition grammar”: first clarify what the object is, then discuss reasons, costs, and compatibility.
