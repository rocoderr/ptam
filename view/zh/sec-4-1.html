### （一）覆盖变量的定义与判准

**覆盖变量的关键特征：**

- 覆盖变量本身通常没有稳定的三轴定位；
- 覆盖变量可能对其他意识形态的三轴定位产生位移牵引，导致政治主张或政治立场的变化和差异；
- 覆盖变量也可能本身不引起政治主张或政治立场差异，但却使它们呈现出不同的政策组合、动员方式与公共讨论形态，例如“你把这个立场讲成什么故事、用什么标签包装、先吵哪件事、跟谁结盟、在什么威胁感/身份认同下行动”；
- 覆盖变量能形成稳定对立立场，能成为政治认同与阵营划分的依据；  
- 覆盖变量不提出新的不可化约的根本问题，因而不能被提升为独立本体轴，但在当代政治中常被误判为“新轴”。

**覆盖变量解释的是：**

- 三轴定位相近或相似的政治主张为何出现位置差距；  
- 三轴定位相同的政治主张，在不同社会、不同阶段或不同情境下，为何呈现不同的政策组合、动员方式与公共讨论形态。
