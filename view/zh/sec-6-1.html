### （一）分析原则：理想型定位与“主义”作为被定位对象

为了让不同对象之间可比，本章采用统一写作模板：

- **三轴定位（X/Y/Z）**：分别回答经济组织、强制边界、权利本体三类问题。  
- **结构核（what it prioritizes）**：用几句话说明该主义“最想解决的那类问题”是什么，它为何在政治史中形成稳定传统。  
- **典型张力与常见误判**：指出该主义最常见的“跨轴混合/同轴分叉”，以及公共语义为何会把它误投影为“左/右”。  
- **覆盖变量提示**：指出哪些覆盖变量情境最容易让该主义呈现为特定历史形态（例如战争动员、民族主义、宗教传统、传播结构等）。

在定位符号上，本文沿用 X/Y/Z 的轴向速记，并沿用“左 = −、右 = +”的符号约定，但它们仅用于方向标识，不承载价值评价。
