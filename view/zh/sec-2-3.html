### （三）19世纪：工业化与“社会问题”——阶级、分配与产权进入中心舞台

关键词：工业化（industrialization）→ 社会问题（social question）→ 阶级政治。

- **主要冲突**：劳资关系、分配正当性、产权与再分配。  
- **左**（常见指向）：平等主义、工人运动、社会主义与再分配主张。  
- **右**（常见指向）：私有产权优先、市场秩序与既有社会结构的维护。  

此时期，“左右”逐步与经济议题形成高频绑定，为后来将“左 / 右”简化为“经济光谱”提供了历史惯性；但这种绑定本身仍是**情境性制度化**的结果，而非概念必然。

这一步语义迁移尤其关键：当经济议题成为最可见、最可组织、也最容易被制度化为党派分野的冲突时，“左右”开始被大众经验性地理解为“关于经济如何组织的分歧”。这正是后文“经济秩序轴（Economic Order Axis）”之所以必要的历史背景。
