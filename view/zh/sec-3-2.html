### （二）自由边界轴（Liberty Boundary Axis）：为什么经济秩序轴不够

只用经济秩序轴，会在两种场景下系统性失真。

第一种场景很常见：两个人在经济问题上可以高度接近，却会在言论管制、媒体控制、司法独立、隐私与监控、紧急权力等问题上发生稳定对立。这里的分歧并不是“再多一点或少一点税”，而是“谁有权强制你、强制到哪里”。

第二种场景更具当代性：许多热点议题的政治性，并不首先来自资源分配，而来自强制力边界本身。公共卫生与强制措施、反恐与监控、平台内容治理、治安与执法边界、紧急状态常态化等，都可以在不改变产权结构的前提下重塑政治阵营。

历史上，学界与公共话语并非没有尝试“加第二条线”。例如诺兰图（Nolan Chart）、政治罗盘（Political Compass）等二维框架，会把“经济自由”和“个人自由”画成两条轴，用以解释“经济上偏左但个人自由上偏右”之类的组合。然而，这类表述常把“自由”写成一种价值标签，或者把“经济自由”与经济秩序轴混在一起，导致轴对象不清、层级不齐。

政治三轴模型在这里做一个更克制的处理：把第二条轴严格定义为关于强制力结构的轴，而不是关于某种美德的轴。

#### 1. 主轴定义：它回答什么问题？

自由边界轴（Liberty Boundary Axis）研究强制力的边界与归属，并据此刻画自由（Liberty）在制度结构中的边界。本文对“自由”的用法非常具体：自由指强制力可及范围之外的可行动空间，不隐含“自由”是否值得推崇的价值判断，而是把它严格当作一个结构性概念来定义。因此，自由边界的划定，本质上就是强制边界的划定。

本轴的核心问题是：

- 谁有权对谁施加强制？
- 强制在何种条件下被认为正当？
- 强制边界应当更窄还是更宽？程序性约束应当更强还是更弱？

#### 2. 轴方向与中点：− 与 + 分别意味着什么？

本文约定将自由边界轴的两个方向记作负向（−）与正向（+）：

- **Y轴左侧（Y−）**：更强调强制边界可以扩张，以安全、秩序、风险预防为理由扩大公共权力的可及范围，并容忍更常态化的治理工具（可简称为“控制/安全优先”的位置）
- **Y轴右侧（Y+）**：更强调强制边界应当收缩、程序性约束更强、紧急权力更受限、隐私与表达空间更大（可简称为“自由优先”的位置）
- **Y轴中点（Y0）**：通常表现为“有限强制 + 强约束”的组合：承认某些公共风险需要强制介入，但强调程序与边界本身必须被制度化地限制

#### 3. 子轴：强制边界如何在不同领域“显影”？

自由边界轴通常通过下列子轴（Sub-axes）在现实争论中被操作化：

|                 分类                 |                                                   变量<br>（左 -  vs  右 +）                                                   |
| :----------------------------------: | :----------------------------------------------------------------------------------------------------------------------------: |
|                 总体                 |                                                   安全/控制优先 vs 自由优先                                                    |
|          信息与公共表达子轴          |                                          言论管制 vs 言论自由<br>媒体管控 vs 新闻自由                                          |
|             平台治理子轴             |                                                平台内容强治理 vs 平台内容弱治理                                                |
|            法治与程序子轴            |                                    司法服从政治 vs 司法独立<br>实质结果优先 vs 程序正义优先                                    |
|            治安与刑罚子轴            |                             强警务/重刑/扩权执法 vs 弱警务/轻刑/强程序约束<br>保留死刑 vs 废除死刑                             |
|            安全与监控子轴            |                                     监控与治安优先 vs 隐私权优先<br>枪支管制 vs 持枪权优先                                     |
|             紧急治理子轴             |                                                 常态化紧急治理 vs 有限紧急权力                                                 |
|             风险治理子轴             |                    国家风险预防 vs 风险自担<br>公共健康强制 vs 身体自主权<br>（如疫苗强制/通行证/雇佣条件）                    |
|        环境与气候风险治理子轴        |                预防原则与强监管 vs 最小干预与风险自担<br>（如排放上限/禁令/强制标准 vs 自愿减排/市场自发调整）                 |
|          政府规模与责任子轴          |                                        大政府 vs 小政府<br>国家保护优先 vs 个人责任优先                                        |
| 规范与干预子轴<br>（只讨论强制边界） | 规范化社会秩序 vs 宽容自由秩序<br>道德积极干预 vs 道德中立<br>毒品刑事化 vs 去罪化/公共卫生化<br>性工作刑事化 vs 合法化/去罪化 |

我们会注意到：这些子轴看起来分散，但都围绕同一件事打转——强制能伸到哪里、由谁伸、以什么程序伸。

#### 4. 强制力来源：强制力通常指国家，但不应被“国家来源”锁死

在日常语境中，“强制力”最典型的形态当然是国家/政府的强制力：法律、监管、执法、司法裁决与惩罚能力。在现代政治中，这类强制最显眼、也最具决定性，因此自由边界轴通常以它作为默认参照。

但在结构分析上，自由边界轴并不把“强制力”限定为“国家暴力”。它关心的是一种更一般的关系：当某种力量能够把“拒绝”变成现实上不可承受的选项（或使拒绝需要支付极高代价）时，即便其名义来源并非国家，它也在功能上参与了自由边界的划定。换句话说，本轴衡量的不是“强制来自哪里”，而是“强制如何被兑现、是否可拒绝、拒绝的代价多大、是否存在可行退出路径”。

为了避免把不同来源的约束混写为同一种“监督/压力”，本文把强制与压力在结构上区分为三类（它们可以叠加，也可能发生跃迁）：

- **国家强制力（State Coercion）**：以法律、行政命令、执法与司法为载体；拒绝会触发可执行的法律后果（罚款、刑责、牌照/许可风险等），且执行权集中于国家或准国家机构。其典型特征是不可拒绝、权力不对称、退出成本极高。
- **制度性压力（Institutional Pressure）**：以组织规则与准入体系为载体（平台规则、雇佣关系、行业协会/评审体系、资助与分发渠道等）；形式上可能“可选择”，但不遵守会显著影响生存能力与可行路径（例如解约、下架/封禁、算法降权、行业网络排除）。其典型特征是名义可拒绝但退出成本高，且后果往往由少数关键节点集中兑现。
- **话语性压力（Discursive Pressure）**：以舆论、学术批评与公共讨论为载体；没有统一执行者，也不直接携带制度化后果，主要后果是声誉评价与话语竞争。其典型特征是原则上可忽略、可反驳、可退出，强制性较弱或接近中性。

**非国家强制何以“扩张”为类国家强制？**

自由边界轴之所以需要同时关注非国家形态，是因为现代社会存在一种常见的结构路径：话语性压力本身并不等于强制，但它可能与制度性压力绑定，从而把声誉性后果“兑现”为现实惩罚，并在效果上逼近国家强制。其关键不在“动机是否善意”，而在三个结构条件是否同时满足：

- **依附关系增强**：个体对平台、雇主、行业网络或资助通道高度依附，且替代路径稀缺，导致“退出”在现实上不可行。
- **后果兑现节点集中**：少数组织节点能够集中兑现后果（例如封禁/去平台化、解约、除名、支付/广告系统切断、分发渠道下架等），使压力可以被快速转化为可预期的惩罚。
- **声誉被资本化**：在某些职业与行业里，声誉本身就是可交易、可雇佣、可融资的资本；当声誉损失被稳定转化为就业与资源机会损失时，话语压力就更容易具备“准强制”效果。

当以上条件叠加时，强制边界可能在法律文本不变的情况下发生“实践收缩”：人们并非因为“被国家禁止”而停止某些表达或行动，而是因为拒绝的代价在平台—组织—市场结构中变得不可承受。此时，自由边界轴的定位应当把这类非国家的强制效应纳入同一张结构地图中，而不是仅以“是否国家出手”作为判断门槛。
