### （九）制度稳定域：三轴低风险区的交集

除“如何定位立场”之外，本文还提供一个用于讨论“制度能否长期稳定运作”的辅助工具：制度稳定域（Institutional Stability Domain；ISD）。

- **定义**：制度稳定域不是新的本体轴，也不是一种政治立场；它是三条主轴各自低风险区间的交集，表示更可能长期满足“可运作、可纠偏、可持续”的制度组合空间。  
- **用途**：用 ISD 解释“政治危机如何生成”时，重点不在价值目标本身，而在制度路径是否把制度轨迹推离稳定域；同一口号体系也可能沿不同路径走向不同风险区。  
- **一个关键结论**：在本文的风险框架下，Z 权利本体轴（Rights Ontology Axis）的稳定区更靠近右侧且更窄；这意味着“权利的前政治性 + 稳定的制度承载”在制度稳定性讨论中通常更敏感。
