### （七）覆盖变量及其与主轴的关系

除三条本体轴外，本模型使用**覆盖变量**（Overlay Variables）进行政治主张的辅助分析。

覆盖变量：
- 可能导致政治主张或政治立场差异，但又不能被提升为独立本体轴；
- 也可能本身不引起政治主张或政治立场差异，但却使它们呈现出不同的政策组合、动员方式与公共讨论形态。

覆盖变量具有以下共同特征：
- 在政治讨论中可以形成稳定的对立立场；
- 可以成为政治认同与阵营划分的依据；
- 覆盖变量本身通常没有稳定的三轴定位；
- 本身不提出新的不可化约的根本问题。

覆盖变量可以解释：
- 三轴定位相近或相似的政治主张为何出现位置差距；
- 三轴定位相同的政治主张，在不同社会、不同阶段或不同情境下，为何呈现不同的政策组合、动员方式与公共讨论形态（例如公共叙事语言、议程排序与政策正当性说明方式等）。

覆盖变量常以相对项形式出现，例如：
- 价值与时间取向：（强调制度变革的速度、方向与可接受风险）
  进步 vs 保守；激进 vs 温和；革命 vs 改良；
- 身份与文化认同差异：（强调政治共同体的文化边界与认同来源）
  民族 vs 国际；本土 vs 全球；世俗 vs 宗教；
- 政治动员与组织方式区别：（强调政治行动的主要组织形式）
  群众 vs 精英；街头政治 vs 议会协商；
这些对立项在现实政治中常常直接成为争论焦点，并围绕“我们是谁”“我们代表谁”“我们如何行动”展开，因此属于政治主张层面的覆盖变量。

覆盖变量不构成新的主轴，因为它们并不提出新的、不可化约的根本问题；但覆盖变量在具体政治主张发展中，有时会改变三轴定位，有时不会。是否发生变化，必须通过具体制度后果来判断，取决于制度是否重新回答了以下问题之一：资源如何被组织、公共强制力到哪里为止、权利是否先于制度而存在。语言选择、动员方式、议程排序与预算侧重，若未改变上述制度回答，本身不足以构成三轴定位变化。
