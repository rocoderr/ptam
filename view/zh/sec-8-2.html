### （二）政治共同体边界：民族主义 vs 国际主义（Nationalism vs Internationalism）

民族主义是当代政治讨论中**最容易被误当作“本体立场”的概念之一**。在公共话语中，它常被直接等同为“右翼”“保守”“反自由”“反全球化”；但在结构分析中，这种等同关系并不成立。

其根本原因在于：**民族主义并不稳定地回答任何一条本体轴的问题**。
它既不直接规定经济秩序由市场还是国家主导，也不必然要求扩大或收缩强制边界，更不必然给出权利是前政治还是制度建构的答案。它没有稳定坐标、形态高度多样、且在不同议题上会牵引三轴发生不同方向的位移。现实中“民族主义”这个标签，常把一组彼此并不等价的动力与主张打包在一起：主权与国际规则、移民与成员资格、贸易与产业政策、安全与边界治理、同化与多元文化、甚至特定冲突与身份叙事。把它们混为一谈，就会出现“民族主义到底是左还是右”这类无法回答、也不该回答的伪问题。

民族主义真正发挥作用的方式，是通过**对政治共同体边界的叙事性设定**，改变不同议题在三轴上的**受力方向、位移速度与落点区间**。正因如此，民族主义必须作为**覆盖变量（Overlay Variables）**来分析，而不能被当作一条独立轴。

本节先把“民族主义标签下常见争议问题”逐一拆开；再对每个问题给出三轴上的偏向（或位移方向与落点区间），并说明理由。需要强调的是：这里讨论的不是“民族主义本身在三轴哪里”，而是“民族主义叙事如何在具体问题上改变三轴受力与位移”。

#### 1. 为什么“民族主义 = 右翼”是一个常见但不可靠的投影

在许多公共语境里，民族主义之所以被直觉地贴上“右翼”标签，往往源于历史经验把“民族动员”与某些组合绑定：更强的边界治理（Y 向左收紧）、更强调成员资格（Z 更重视成员分层）、以及更倾向主权优先的对外姿态。通常源于历史经验的标签化投射，而非结构必然。

* **在 X 轴（经济秩序）上**，民族主义并不预设经济配置应由国家主导。它既可能与市场经济并存，在仅引入边界性或规则性干预时仍停留在 **X+ 区间**；也可能在动员型经济或产业安全叙事下，推动国家直接主导配置结果，从而 **沿 X 轴向左移动，甚至进入 X− 区间**。

* **在 Y 轴（自由边界）上**，民族主义有时仅作为象征性主权叙事存在，并不必然扩展强制工具，此时可接近 **Y0**；但当其与安全、边界治理、紧急状态政治结合时，往往会正当化行政裁量与强制力的扩张，使 **Y 轴明显向左收紧**。

* **在 Z 轴（权利本体）上**，民族主义并不必然否定个体权利的前政治地位。它可能承认个体基本权利的不可侵犯性（接近 **Z+ / Z0**），也可能通过强调成员资格与共同体边界，使权利呈现出制度化、条件化和分层化的结构，从而 **推动 Z 轴发生复杂位移**。

因此，将民族主义简单等同为“右翼”，并非结构判断，而是特定历史组合被误当为普遍规律的结果。

#### 2. 民族主义与国际主义作为覆盖变量“覆盖”的是边界叙事

民族主义与国际主义并不构成一条左右轴线，而是两种**对政治共同体边界的理解方式**：

* **民族主义**倾向于将政治共同体理解为一个边界清晰、成员资格优先、主权高于外部规则的集合体。这种理解方式会不断将“谁属于我们”“谁应被优先考虑”推到政治讨论的前台。

* **国际主义**则倾向于将政治共同体理解为可外延扩展的结构，认为规则可以跨越国界适用，义务不必完全以成员身份为前提。

这两种理解方式本身并不直接给出政策答案，而是通过**改变问题的叙事前提**，重排不同议题在三轴中的重要性与受力方式。因此，它们只能作为覆盖变量来使用，而不能取代三条本体轴。

注意：这不是价值判断，也不是坐标判定本身。同一个人可能在贸易上更民族主义、在战争上更国际主义；同一个政党可能在难民问题上更民族主义、在跨国税收或反垄断上更国际主义。正因为它缺乏稳定定位，所以它属于覆盖变量。

#### 3. 民族主义标签下的核心争议议题及其三轴分析

以下各项均是在现实政治中**经常被贴上“民族主义”标签**的争议领域。分析重点不在标签本身，而在这些议题**在民族主义或国际主义叙事覆盖下，如何推动三轴发生具体位移**。

---

##### （1）全球化与自由贸易 vs 关税壁垒与“本国优先”

* **在 X 轴上**，自由贸易与低关税意味着资源配置主要由市场完成，市场跨境扩展，配置机制仍以市场为主，因而更接近 **X+**。关税壁垒与贸易战则通过国家手段削弱市场开放性与竞争压力，降低可预期性，构成对自由市场的损害，其效果表现为 **沿 X 轴向 X− 方向移动**。当干预主要停留在规则与边界层面时，市场仍主导配置，落点仍可能停留在 **X+ 区间**；但若升级为国家选定产业结果，叠加定向补贴、行政配给、强制回流等“结果主导”政策，则可能跨越 **X0** 并进入 **X−**。

* **在 Y 轴上**，关税、制裁、许可和审查往往以行政命令方式快速调整，压缩企业与个人的跨境经营、投资的自由空间，显著抬高企业与个人拒绝、不配合或退出的成本，因此通常体现为 **Y 轴向左收紧**（方向明确，落点取决于裁量强度与救济机制是否健全）。

* **在 Z 轴上**，自由贸易通常并未被主张为不可拒绝的前政治权利，因此这类争议多不直接触及权利本体，Z 轴一般保持相对稳定。

##### （2）贸易战、出口管制、产业回流与经济民族主义

* **在 X 轴上**，这些措施本质上都是“国家重画市场边界”，对自由市场构成不同程度的损害。经济民族主义几乎必然意味着向 **X− 方向的位移**，但关键在于落点区间。

  * 当国家仅通过关税、配额、投资审查等方式重画市场边界时，市场仍是主要配置机制，落点多停留在 **X+**。
  * 当国家通过定向补贴、信贷与政策保护塑造结果时，X 会进一步左移，靠近 **X0**。
  * 当政策发展为大规模产业补贴、国家选定赢家、失败不退出、甚至国家直接决定产能、价格或资源分配时，则会进入 **X− 区间**。

* **在 Y 轴上**，贸易政策行政化意味着规则不确定性上升、行政裁量扩大，企业与个人在跨境交易、技术流动与长期规划上的拒绝空间被压缩，“不配合”的成本结构性抬高：企业名义上仍自由选择，但面临许可、制裁、审查、合规等强制工具的集中使用，因此 **Y 轴通常向左收紧**。收紧的自由空间非常具体：跨境交易自由、投资退出自由、合同预期、技术与资本流动的自主性。

* **在 Z 轴上**，若经济政策仅被视为工具性手段，权利本体影响有限；但若政策正当化诉诸“成员资格决定经济权利”并固化为权利分层（例如把经济机会当作公民专属权利），则会把 Z 向“成员制权利更强”的方向推（通常是 Z+ 更深，而非 Z−）。

##### （3）国际组织与国际规则（欧盟、联合国、世界贸易组织）

* **在 Y 轴上**，现有国际组织多数属于“条约—国家执行”结构：它们本身通常不直接对个体动用强制，而是国家自愿加入并在国内执行，因此严格意义上并不是“世界政府强制”，国际主义并非等于更强强制。国际组织的效果往往是限制国家随意使用强制工具，通过规则锁定政策空间，反而可能扩大个人与企业的可预期行动空间。在此意义上，国际规则并不必然意味着 Y 向左，反而可能在某些领域**缓冲 Y− 的趋势**，甚至可视为向 Y+ 的方向“去强制化”。但如果未来出现国际组织能够绕开国家，直接对个人征税/执法/制裁的超国家权力，那就会新增更高层级强制力，会显著推动 Y 向 Y−。
  
* 这一区分非常关键：民族主义叙事以“夺回主权”为由，反国际组织，弱化国际规则，是在反外部约束或“外部强制”，随之国家裁量上升，规则不确定性增加，对国内主体而言，这往往表现为 **Y 轴向左收紧**。但外部约束并不自动等于更强制；它可能是在压缩国家裁量，从而在国内层面反而减少强制的任意性。

##### （4）移民、边境与非法移民：国家边界在 Y 轴上如何体现？

* **在 Y 轴上**，强化边境执法、扩大拘留与遣返、限制工作与居留许可，意味着强制工具使用范围扩大，入境与生活安排的自由空间被压缩，因此 **Y 轴明显向左移动**。落点取决于是否存在程序性约束、司法救济与比例原则。这里压缩的自由空间很具体：入境与居留的行动空间、就业与生活安排的可行性、以及对行政决定的救济空间。

* **在 Z 轴上**，核心分歧在于权利是否取决于成员资格，权利是否前政治化：

  * 若主张权利可随公民身份分层，非公民权利可被制度性限制，则权利被理解为制度授予，Z 更偏向成员制结构，可表述为 Z 向右侧强化。
  * 若主张某些居留或不遣返权利和家庭团聚权利具有不可剥夺性，是不可拒绝的基本权利，国家拒绝即侵权，则权利被上移为前政治约束，Z 向左移动，严重时进入 Z− 区间。

##### （5）庇护与难民问题

这是 **Z 轴最尖锐的争议领域之一**。

* 将庇护与难民接纳视为制度内权利、承认国家原则上可拒绝与设限的主张，意味着这类制度性权利来源于制度承认与执行，Z 落点多在 **Z0 / Z+**。

* 将庇护权表述为不可拒绝的基本权利，入境方式合法与否不影响权利地位，并认为拒绝本身构成侵权的主张，则把权利上移为前政治约束，推动 **Z 轴向左移动，甚至进入 Z− 区间**。一方面用前政治语言上移权利，另一方面又不得不用政治-行政语言定义资格。

在当代语境中，由于庇护已高度人权化，民族主义在该议题上的作用，往往表现为**将已经左移的 Z 轴拉回制度可拒绝的区间**。

##### （6）同化 vs 多元文化 （assimilation vs multiculturalism）

移民同化到文化族群核心的程度也是常见争议，核心在 Y 与 Z 轴。

* **在 Y 轴上**，要求强同化（语言、文化、价值观与行为规范高度一致），并以法律、福利、教育或移民资格作为强制杠杆，用制度压力塑造行为与身份表现，通常意味 **Y 轴向左收紧**；若仅要求遵守宪政与法律原则，而允许文化多样，强制程度低，则更接近 **Y0 / Y+**。

* **在 Z 轴上**，若权利被明确绑定于文化或身份条件，把权利当作成员资格的产物并可分层，则权利呈现制度建构，推动 Z 向制度化方向移动，属于更 Z−。若权利不因文化差异而被剥夺，只要遵守法律即享基本权利，更接近权利前政治或至少普遍化的承认，Z 更靠右侧的普遍个体权利承认，即 Z+。

##### （7）民族主义是否必然导致“国家优先→牺牲个人→侵犯个人权利→经济左倾与更强强制”？

这条推论链在现实中“可能发生”，但不是结构必然，因此必须拆开判断。
 
* 国家优先叙事确实容易为 Y− 扩权提供正当化（安全、边界、动员、紧急权力）；
* 也可能为 X 向左移动提供理由（产业安全与资源动员）；
* 它是否必然牺牲个人权利，取决于 Z：
  * 如果仍坚持个体权利为前政治约束（Z+ 或 Z0），国家优先最多是政策偏好，不必然跨越权利底线；
  * 只有当权利被制度性成员化、并允许国家以共同体利益重写权利边界时，才会出现更系统性的 Z 左移并与 Y−、X− 发生耦合。

因此正确的模型结论应是：民族主义为“牺牲个人—扩权—动员”提供叙事渠道，但是否落地为权利重写与强制扩张，取决于其与安全主义、民粹动员、紧急状态政治等其他覆盖变量的耦合强度。

##### （8）民族主义与国际主义是否可以当作一条“轴线”：偏国际就是左、偏本国就是右？

作为覆盖变量，它确实可以形成一条“共同体边界偏好”的连续谱，但不应替代三轴。
原因在于，它无法稳定对应 X/Y/Z 的方向：

* 偏国际并不必然更 X−（国际主义也可以是自由贸易的 X+）
* 偏本国也不必然更 X−（经济民族主义有时是在 X+ 内做边界裁剪）
* 偏国际也不必然更 Y−（国际规则可限制国家任意强制）
* 偏本国也不必然更 Y−（也可能只是象征性主权叙事而无扩权）

因此，它可以作为“覆盖变量的强弱刻度”，但不能作为左右的判定轴。更合格的写法是：民族主义/国际主义决定“共同体边界叙事”，然后在具体议题上分别观察三轴的位移方向与落点区间。

##### （9）锡安主义（Zionism）与民族主义：民族—宗教—国家的耦合

锡安主义的许多争论本质上是“民族自决与国家安全”的共同体边界叙事。

* **在 Y 轴上**：常与安全优先、边界治理与军事强制耦合（向 Y−）
* **在 Z 轴上**：常与成员资格、回归法、定居权等权利成员化问题耦合（Z 向成员制强化方向移动）。
* **在 X 轴上**：它是否在 X 轴上左移则不必然，取决于经济制度安排与国家干预程度。
  
更重要的是：对外冲突与安全叙事极易把民族主义与紧急状态政治绑定，使 Y− 的位移速度显著加快；这解释了为什么某些民族主义在和平时期较温和、在冲突时期迅速变形。这里仍是覆盖变量逻辑：不是民族主义“本质强制”，而是它更容易与安全主义耦合并推动 Y−。

#### 4. 民族主义强度分层及其三轴典型路径

|   强度层级   |       主要特征       |       X 轴       |  Y 轴   | Z 轴  |
| :----------: | :------------------: | :--------------: | :-----: | :---: |
| 温和民族主义 | 象征性主权、文化认同 |        X+        |   Y0    |  Z+   |
| 中度民族主义 |  贸易保护、边界治理  | 向 X−（仍在 X+） |  向 Y−  |  Z0   |
| 激烈民族主义 | 动员型经济、安全优先 |     进入 X−      | 明显 Y− | 向 Z− |


#### 5. 动力机制：为什么同一“民族主义标签”会推动三轴不同方向

把民族主义拆解后，会看到至少四种常见动力，它们对应不同轴向的位移：

* **安全与边界动力（最易推动 Y−）**

当民族主义与治安、边境、反恐、战争风险耦合时，强制工具扩张会被正当化，Y 向左收紧。落点取决于紧急权力是否被程序性限制、是否可被司法审查。

* **产业与动员动力（推动 X 向左、并可能加速）**

当民族主义与产业安全、供应链、就业焦虑耦合时，国家介入会从规则型（仍在 X+）升级到结果主导型（靠近或进入 X−）。这一升级往往是连续的，并非一跳到位。

* **成员资格与权利分层动力（触发 Z 的左/右分化）**

在移民、庇护难民、同化多元文化等议题上，民族主义经常把权利与成员资格绑定，推动 Z 向“制度授予/成员制强化”的方向；而国际主义的人权化倾向会把某些权利上移为前政治约束，推动 Z 向左，甚至进入 Z−。

* **规则与主权动力（对 Y 的影响常被误读）**

国际规则并不等同世界政府强制；在很多跨境经济场景中，规则反而限制国家任意干预、扩大行动可预期性。民族主义“夺回主权”可能表现为国家裁量上升，从国内主体角度看反而压缩自由边界（Y 向左）。这一点非常反直觉，但对理解“反全球化并不必然更自由”至关重要。

#### 6. 小结：把民族主义还原为覆盖变量，能得到什么分析收益

当民族主义被当作本体立场时，它永远会陷入“它到底左还是右”的空转；当民族主义被还原为覆盖变量，它的复杂性反而变得可分析、可判定：

* **在贸易与产业上**：它通常表现为 X 向左位移（程度不同，落点可在 X+ 到 X−），并伴随 Y 的收紧（行政裁量与退出成本上升）。
* **在移民与庇护难民上**：它往往推动权利成员化，与国际主义的人权化叙事在 Z 轴上发生正面碰撞（Z 往左上移为前政治权利 vs Z 往右回拉到制度授予与可拒绝性）。
* **在国际规则上**：它常被误读为“反强制”，但实际上可能意味着国家裁量上升、规则不确定性增加，从国内主体角度看反而压缩自由边界。

在不同问题上，它分别牵引 **X 的位移、Y 的收紧、Z 的拉扯**。这就是为什么民族主义不是一条轴，不是稳定的政策立场，也不是单一议题的动力来源，而是一个标签化叙事容器。

只有将其拆解为具体议题，并分别放回三轴分析，民族主义在当代政治中的复杂性，才能从情绪化标签，转化为**可比较、可定位、可解释的结构现象**。
