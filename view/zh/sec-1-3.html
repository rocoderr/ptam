### （三）三大本体轴的展开描述

三条本体轴对应三类根本问题，在逻辑上，彼此正交、互不替代。一个立场可以在三条轴上出现不同的方向（+/-）。这不是矛盾，而是现实政治分歧本来就多维。

#### 1. **经济秩序轴**（Economic Order Axis）：经济如何被组织。  
它考量的是：
- 产权安排更接近公有/共有（−）还是私有（+）？
- 控制权（生产与交换的决定权）更接近集中指令（−）还是分散于价格信号/市场主体（+）？
- 资源靠市场（+）还是靠计划配置（−）？
- 产出与剩余主要按市场回报分配（+），还是按政治/社会目标分配以及再分配（−）？

#### 2. **自由边界轴**（Liberty Boundary Axis）：强制力的边界在哪里。  
它考量的是：
- 强制力边界更接近扩张、以安全和控制优先为理由扩大公共强制力的可及范围（−），还是更接近收缩、以自由优先为理由限制公共强制力的可及范围（+）？
- 谁可以对谁施加强制？ 
“自由”在这里指强制力到不了的行动空间。本轴只是描述强制边界怎么被划定、怎么被约束，不是在判断好坏。这里的“公共强制力”以国家强制为中心，但也包括在特定结构条件下被制度化兑现、在效果上逼近国家强制的类国家强制。  

为避免混淆：**自由 ≠ 权利**。自由边界轴讨论的是强制边界；权利主张的本体地位问题归入 Z 权利本体轴。  

#### 3. **权利本体轴**（Rights Ontology Axis）：权利被理解为“先在边界”还是“制度产物”。  
它考量的是：
- 权利更接近被理解为先于制度的先在边界（+），还是被理解为制度建构的产物（−）？
- 制度更接近“发现并承认”权利（+），还是“建构并授予”权利（−）？
这个轴不是列举权利清单，而是说明权利的本体基础。本轴是本模型的关键特征与主要创新之一。

> 自然权利立场并不要求国家对全世界所有人承担同等制度责任；
> 它只要求国家不得否认任何人作为人的基本权利。
> 前者是政治与财政问题，后者是权利本体问题。

为避免把“权利口号”误当成“权利本体”，本文在第三章提供一套可重复使用的判定流程：先确定争论对象（Object），再提取压倒性理由（Overriding Justification），最后检验该理由是否真的构成“政治不得否决的前置边界”（包括论证语言与制度实现结构）。同一套流程也用来讨论 Z 轴两端的典型失衡风险：极左更容易走向权利政治化（Rights Politicization），极右更容易走向权利绝对化（Rights Absolutism）。

如果用一个更直观的比喻：三条主轴像三道并列的“闸门”。同一个议题里，哪些闸门被打开、哪些被当作默认背景，往往决定了争论究竟是在讨论资源组织、强制边界，还是在讨论权利本体；这也是“同词不同义、同阵营分裂、跨阵营结盟”频繁出现的结构原因之一。
