### （十五）纳粹主义（Nazism）

纳粹主义在公共语言里常被当作“极右”的同义词。一个常见推理是：共产主义被称为“左”，纳粹一贯地在意识形态、政治实践和镇压对象上都坚决反对共产主义，于是纳粹自然被称为“极右”。这个推理在标签（labels）与阵营语义层面确实常见，其中一个主要机制是阵营化投影（projections）。当公共语义把“左/右”简化为“共产主义/反共产主义”的对立时，“极端反共”就会被自动投影为“极右”。在这种投影里，“右”首先指向敌对阵营位置，而不是三条本体轴上的结构坐标。

一旦放进政治三轴模型后，我们就会发现：**这种反对并不意味着纳粹在经济秩序轴上属于 X 轴右侧（X+） 的“经济右翼自由主义”。相反，纳粹在三轴上更接近左侧（X−）、Y 轴左侧（Y−）、Z 轴左侧（Z−）的负向极端，而其反共的结构根源主要集中在 Z 权利本体轴与 Y 自由边界轴。**

#### 1. **纳粹的三轴定位**

- X 经济秩序轴：更靠近左侧（X−）：形式上允许私有产权与企业存在，但经济秩序被国家目标与战争动员明显主导；资源、产业与劳动被强烈组织化，市场更像被吸收为动员体系的一部分。  
- Y 自由边界轴：极左（Y−）：国家强制几乎不受边界约束，治理工具常态化，社会生活全面政治化。  
- Z 权利本体轴：极左（Z−）：权利主要被理解为制度性权利（Institutional Rights），可由国家—共同体界定与分配；因此，“谁是权利主体”可以被政治性重写，并伴随系统性的排除、降格与剥夺（在纳粹语境中，这一共同体进一步被种族化与等级化）。

在 X 经济秩序轴上，更容易造成误读的恰恰是“形式上存在的市场与私有”。为了避免把“制度外观”误当成“秩序机制”，可以用一个更可比较的表达：

- 纳粹 ≠ 计划经济（苏联式）  
- 纳粹 ≠ 自由市场经济  
- 纳粹 = 市场工具化（Instrumentalized Market）

关键不在于“市场还在不在”，而在于“谁决定经济秩序”。当决定权从价格—契约秩序转移到国家动员目标时，哪怕私有产权形式仍存，经济秩序也已经从 X 轴右侧（X+）的主导协调逻辑离开，并向 X 轴左侧移动。

#### 2. **既然纳粹与共产主义在三轴上都更接近 X 轴左侧（X−）、Y 轴左侧（Y−）、Z 轴左侧（Z−），为什么纳粹还会如此激烈地反共？**

**同处负向极端不意味着同盟，反而更容易产生零和式敌对。**当两种方案都高度依赖 Y 轴左侧（Y−）（强制边界扩张）与 Z 轴左侧（Z−）（权利的制度化建构）时，它们往往都需要垄断三件事：政治共同体的定义、组织动员的渠道、以及权利主体的资格。竞争者因此更难被容忍为“合法对手”，更容易被界定为需要清除的威胁。

把冲突落回三轴，可以得到三个更可检验的结构解释：

**1）Z 权利本体轴：两者都更靠近左侧（Z−），都主张权利可被国家定义和剥夺，但“群体权利（Group Rights）/成员制权利（Membership-Based Rights）”的划分基础发生正面冲突。**  
- 共产主义以阶级作为关键划分单位，并倾向于阶级普遍主义与国际主义：各国无产阶级被视为可跨越国界的政治共同体。
- 纳粹主义以民族/种族作为共同体边界与等级基础：权利主体与成员资格被种族化、国家化；要求国家内部不同阶层服从同一动员中心，并否定无产阶级的国际化组织。  
因此，共产主义运动对纳粹的威胁，并不只是“另一套经济制度”，而是对其权利主体垄断与共同体边界叙事的穿透：一旦无产阶级被组织为跨国政治共同体，纳粹所追求的“国家内部各阶层无条件服从同一动员中心”的结构就会被穿透，阶级组织与国际网络也会成为可替代的动员与忠诚来源。

**2）Y 自由边界轴：两者都更靠近左侧（Y−），都显著偏向“控制”，但控制的正当性来源不同。**  
- 共产主义以历史必然性和阶级解放为极度控制的正当性来源
- 纳粹以民族生存和种族纯洁为极度控制的正当性来源
在 Y 轴左侧（Y−）的结构里，冲突不必经由程序化竞争展开，而更可能表现为对对方组织网络的切断与清除；这解释了为何纳粹政权在政治实践上会将共产党组织视为首要威胁之一，并迅速转向镇压与取缔。

**3）X 经济秩序轴：两者都反自由市场、反自发市场秩序，但路径不同，差异不足以支撑“右 vs 左”的单轴结论。**  
- 共产主义倾向取消私有制并以集中配置为主；
- 纳粹则更倾向保留私有形式、取消经济自主性，把经济吸收为国家动员工具。
它们可以在 X 轴上同向偏负，但在“产权形式”与“动员机制”上出现差异；这些技术层面的差异，不足以推导出“纳粹属于经济右翼”。

#### 3. **纳粹反对共产主义的三个层面**

**1）政治权力层面（Power / Regime Level）**  
这是最直接、也最无争议的层面。纳粹将德国共产党（KPD）视为主要政治敌手之一；1933 年上台后，被最早取缔与关押的人群中就包括共产党人与社会民主党人；集中营体系的早期囚犯构成中，共产党人与社会民主党人也是重要群体之一。  
在这一层面上，纳粹可以被描述为“反共产主义政权”，并不需要依赖任何三轴推理。

**2）意识形态层面（Ideology Level）**  
论文真正需要解释的，是：纳粹反对的往往不是“国家干预经济”这种技术性问题，而是共产主义的若干核心前提。把它们拆开，会更清楚地看到冲突主要落在 Z 轴与覆盖变量上：

- 阶级普遍主义：共产主义把阶级视为关键政治单位，并把工人阶级理解为具有跨国共同利益；纳粹则把民族/种族视为政治共同体的根本单位，并要求阶级从属于民族共同体（Volksgemeinschaft）。  
- 国际主义：共产主义强调国际工人联合与跨国政治认同；纳粹强调民族国家、种族边界与生存空间（Lebensraum）。  
- 平等主义：共产主义以某种普遍平等为正当化语言；纳粹以种族等级化与共同体排除作为权利分配的前提。

这些冲突最容易被误投影到“左/右阵营”，但在三轴语言里，它们更直接对应的是：谁能成为权利主体、政治共同体如何被定义（Z 轴），以及哪些覆盖变量情境（特别是民族主义 / 国际主义）使这种定义更容易呈现为更强的排他结构。

**3）经济层面（Economic Level）**  
这是最容易被误解、也最需要精确表述的层面。纳粹反对共产主义的经济制度，但不等于拥护自由市场。更准确的说法是：

- 纳粹反对：公有制、阶级斗争、工人自治、生产资料社会所有。  
- 纳粹也不支持：自由竞争、独立工会、以及把产权理解为不可被政治目标穿透的强边界。  

这与上文的 X 轴定位一致：纳粹的经济更接近“私有形式存在 + 国家指令化控制 + 经济为政治目标服务”的市场工具化，而不是 X 轴右侧的市场自发秩序。

#### 4. 是否因为纳粹以种族等级对应贵族等级而判断其为“右”？

有观点认为“右”最初的含义就和等级制度、比如法国大革命时期的君主和贵族的那种等级秩序是联系在一起的，而纳粹是另一种形式的等级制度的延续，所以从这个角度来看，纳粹应被归为一种带有等级色彩的右派思路。

正如我们在第二章分析的，当代政治的“右”已不再局限于传统的等级概念，而是更广泛地涉及经济、社会和权利等多维度的区分，“右”这个概念已经跟单纯的等级制脱钩，不再以这个为核心来定义。

以当代政治的视角，用我们的三轴模型分析：
- 从经济轴来看，旧时的君主贵族制虽然承认私有制和一定程度的市场交换，但同时也并不是完全的自由市场经济，很多经济权力集中在少数等级阶层手里，并且受到严格的政治和等级约束，所以更靠近中性到左侧；
- 君主贵族制显然是偏向于高度控制和不太自由，在自由边界轴上更靠近左侧（Y−）；
- 它们用等级来定义权利，也是一种政治塑造权利的方式，在权利本体轴上更靠近左侧（Z−）；
所以整体来说，这种旧贵族的“右”在我们的三轴模型下反而更靠近左侧。

在那个时代，市场的概念确实还不那么清晰，尤其是劳动力市场并不自由，人身是受到严格限制的。很多时候，商品交换也是在贵族和君主的控制之下进行的，所以并不是一个完全意义上的自由市场。正因为如此，后来资产阶级革命的一个重要目标就是要打破这种旧的等级束缚，让劳动力市场变得更加自由，让商品和资源能够更自由地流动。法国大革命通常被视为资产阶级革命的重要组成部分之一。它就是在推翻旧的君主和贵族等级制度，打破那些对市场和社会的僵化控制，为资产阶级和更广泛的自由市场经济铺平道路。所以从这个角度来看，它确实是推动了社会从旧的等级体系向更自由、更有利于资产阶级发展的方向转变。所以，那时的“左右”概念与今天的“左右”概念已经发生了重大的转边。

纳粹在 Z 轴上把权利看成是由政治或者种族等级来塑造的，而不是一种先天平等的、前政治的权利。纳粹通过种族意识形态来定义权利，也就是他们认为某些种族生来就具有更高的权利，而其他种族的权利可以被贬低甚至剥夺。

#### 5. 总结

“反对共产主义”不是右翼的充分条件，也不是必要条件。自由主义右派可能因为反国家控制而反对共产主义。威权民族主义可能因为反平等主义与国际主义而反对共产主义。它们反对的是不同层面的共产主义。

纳粹反对共产主义，**不是因为他们相信个人自由，而是因为共产主义威胁了他们对‘权利主体’和‘政治共同体’的垄断定义。**

> 纳粹政权在政治实践与意识形态上始终将共产主义视为主要敌人。然而，这种反对并非源于对自由市场或个人权利的捍卫，而是源于更深层的权利本体冲突。共产主义以阶级普遍主义与平等主义为前提，而纳粹则主张由国家与种族建构权利主体，并否定任何形式的普遍平等。因此，纳粹的反共立场并不能被简单理解为“右翼反对左翼”，而应被理解为两种不同的极权式权利建构逻辑之间的对立。
