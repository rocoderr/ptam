### （三）无政府主义（Anarchism）

无政府主义在本章中指一种以“反对国家垄断强制、反对等级支配、强调自治与自愿协作为核心”的理想型。它关心的不是国家是否有效率，而是强制力是否被集中为常态秩序。

**三轴定位（理想型）**

- X 经济秩序轴：左（X−）（更倾向公社/互助的自愿协作，反对资本集中与国家计划的双重垄断）  
- Y 自由边界轴：强右（Y+）（拒绝国家垄断强制，强调最大自治）  
- Z 权利本体轴：不必然，常见分叉（Z−/Z+）（一支更接近自然权利（Natural Rights），一支更接近制度性权利（Institutional Rights）的去支配重构）

**结构核**

无政府主义的结构核在 Y 轴：拒绝把强制力集中为稳定的公共秩序来源，并把社会协作建立在自愿与自治之上。  
最小情景：一个社区用成员大会和自治规则处理公共事务，争议通过调解与协商解决，而不是诉诸国家执法。

**权利本体轴：相关权利是否作为基本权利**

- 人身自由权（Personal Liberty Rights）与集会与结社自由权（Freedom of Assembly and Association Rights）更容易被当作不可让渡的基本权利。  
- 成员制权利（Membership-Based Rights）与群体权利/身份权利（Group/Identity Rights）更倾向被理解为可退出、可协商的协作关系，而不是高权重的排他边界。  

**覆盖变量提示**

- 革命 / 改良（Revolution / Reform）  
  - 牵引机制：革命叙事上升时，组织与动员更可能向高强度对抗倾斜；改良路径更强调在既有制度缝隙中扩展自治空间。  
- 社会工程 / 自生秩序（Social Engineering / Spontaneous Order）  
  - 牵引机制：强调自生秩序时，更倾向把自治视为自发协作；强调社会工程时，更容易出现规范化的自治规则与组织纪律。  

**背景条件（如相关）**

- 国家合法性断裂与国家暴力记忆：强制力被视为主要风险来源时，Y 轴右侧（Y+）的定位更稳定。  
- 基层自治组织密度：合作社、工会与社区组织越密集，自愿协作的可行性越高。  

**典型张力与常见误判**

无政府主义常被误读为“反秩序”或“无规则”，但它反对的是强制力的集中与等级支配，而不是社会协作本身。它的内部张力集中在“自治如何形成可执行的公共规则”以及“个体自由与共同体协作如何平衡”。
