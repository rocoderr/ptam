### （六）环保主义（Environmentalism）

#### 1. 问题引入：环保为何难以简单左右定位

“环保主义”在当代政治语境中，常被直觉性地归入“左派”阵营，但这一归类在分析上是高度不充分的。原因在于：
环保议题本身并不直接回答“谁来配置资源”“国家应否强制干预”“权利是否前政治”等三轴的本体问题，而是一个**目标型议题**——其核心关切是环境结果，而非制度结构。

因此，环保主义不是一个天然落在某一轴向或某一侧的意识形态，而是一组**可以沿三轴展开为多种制度路径的主张集合**。只有当环保目标被转译为具体制度安排时，三轴定位才变得可能。

#### 2. 环保主义在三轴上的基本展开方式

##### （1）X 轴：经济秩序——环境目标与资源配置机制

在经济秩序轴上，环保政策的关键分歧不在于“是否保护环境”，而在于**通过何种配置机制实现环境目标**。

A. **市场型环保路径（X 轴偏右）**
   典型工具包括碳税、碳排放交易、排污权定价、绿色金融、技术激励等。
   这类路径承认市场仍是主要资源配置机制，把污染视为外部性问题，用制度手段“修正市场”，而非取代市场，只是在价格体系中内部化环境外部性。
   
   其特征是：
* 不否定私有产权
* 不由国家直接决定生产内容
* 通过价格信号引导行为调整

例如，碳税和碳交易的本质是：国家只做一件事，就是给排放定价和设定排放总量，剩下的全部交给企业、技术和市场竞争，不禁止核电、风电、水电、CCS、氢能等，不冻结技术路径，不指定技术，碳税反哺。

这类“以市场为主、以规则纠偏的环境治理”的环保路径仍处于 X 轴市场主导区间，X ≈ +1.5 ~ +2.5，通常可以嵌入制度稳定域（ISD）。

B. **治理型环保路径（X 轴偏左）**
   另一类环保主张强调：
* 直接限制或禁止特定产业
* 国家主导能源结构、产业结构调整
* 以审批、配额、行政命令取代价格信号

当环境目标被转化为**由国家直接规划与配置的经济秩序重构**时，环保主义在 X 轴上明显左移，X ≈ −1 ~ −4，并可能进入轴线耦合区（ACZ-L），触发对其他轴线的结构性牵引。

##### （2）Y 轴：自由边界——环保是否必然要求生活方式强制

环保主义在自由边界轴上的分歧，常被忽略，却极为关键。

A. **低强制环保（Y 轴偏右或中间）**
   特征：
* 承认自由为默认
* 强制为例外
* 干预需满足：明确风险 + 比例原则 + 程序正当性
   
例如，碳税和碳交易不直接命令行为，不禁止生活方式，不审查科研，不设置道德合格线，它只是改变价格，改变相对成本。个人与企业仍然可以付费排放，创新技术以及选择不同路径。

   在这一取向下，环保政策主要约束的是：
* 企业排放
* 产品标准
* 技术路线
* 
而非直接规定个人生活方式。个体仍保有选择权，只是选择成本发生变化。Y ≈ +1 ~ +2。

B. **高强制环保（Y 轴偏左）**
   特征：
* “紧急状态”常态化
* 以气候危机为由扩大强制
* 对生活方式、言论、选择进行系统性约束

   这时环保主义开始变成：“以环境之名的全面治理”。
   当环保目标被理解为“紧急状态”或“道德优先”，政策可能扩展至：
* 出行方式限制
* 能源使用配额
* 住宅与城市形态强制调整
* 对科研、工程试验的高度审查甚至阻断

在这一模式下，环保不再仅是结果导向的治理工具，而成为**直接介入个人生活与技术探索的强制性规范体系**，在 Y 轴上显著左移。Y ≈ −2 ~ −4。

##### （3）Z 轴：权利本体——环境是否构成可政治化的“高阶权利”

环保主义在 Z 轴上的分歧，决定了其制度风险的上限。

A. **环境作为政策目标（Z 轴偏右）**
   在这一理解中：
* 人的基本权利仍然前政治、普遍、对称
* 环境被视为人类生存条件，需要制度保护的公共背景
* 环境不是权利主体本身
* 环境保护是重要公共目标
* 环境政策不能剥夺基本人权，环境保护并不自动凌驾于基本人权之上
* 权利冲突需通过程序、比例原则与司法裁决解决

例如，碳税和碳交易不区分身份，不设“谁更有道德权利”，不说“某些人不配排放”，不说“为了地球你该牺牲”，所有人面对的是同一价格和同一规则。

环境在此并未成为一种可直接压倒其他权利的政治权利。Z = +2 ~ +3。

B. **环境作为绝对或优先权利（Z 轴偏左）**
   另一类主张将“地球”“生态系统”或“未来世代”提升为高于当下个体权利的正当性来源，
* 自然和地球拥有独立权利，高于人类权利
* 未来世代权利可否定当下人的权利
* 为了环境，某些人群必须被限制甚至牺牲
* 权利不再前政治，而被新的道德—政治目标重新定义

   从而允许：
* 为环保目的暂停或压缩现有权利
* 将反对者视为道德上不正当甚至敌对对象

在三轴模型中，这意味着权利的定义开始被政治目标所重塑，Z 轴显著左移，Z ≈ 0 → −3，进入高风险区。

#### 3. 低风险环保主义：碳定价作为 ISD 内路径

综合三轴分析，可以识别出一种**低风险、制度可嵌入的环保路径**，其典型代表是碳税与碳排放交易机制。

这一模式的三轴特征是：

* **X 轴**：市场仍为主导配置机制，仅对价格信号作校正
* **Y 轴**：主要约束企业与技术路径，而非直接强制个人生活
* **Z 轴**：不重新定义基本权利，权利冲突仍通过程序裁决

因此，碳定价类环保政策通常可以落入制度稳定域（ISD），其制度风险主要来自技术设计与政治执行，而非模型本体。

这也解释了为何该类政策常被批评为“资本工具”或“发达国家阴谋”：这种质疑在三轴模型里可拆成三层来源。

（一）经验层：现实中确有“设计不良”。例如配额免费偏向大企业、交易被套利、核算与监管不足、税收返还不透明。结果往往是企业更容易转嫁成本或获利，公众更容易感到“我在买单但无从影响规则”。批评因此把执行缺陷上升为“制度阴谋”。

（二）结构层：它对制度基础薄弱的社会更不友好。碳定价隐含税收体系、监管能力与信息透明等前提；这些条件越弱，政策越容易变成不可预测的负担。再叠加“先排放—先积累”的历史路径差异，就会出现“你们先富起来，现在让我按你们的制度模板付费调整”的不平衡感。

（三）意识形态层：它不提供“斗争叙事”。碳税与碳交易是去人格化的制度工具：不指认敌人，不制造道德二元，只把外部性写进价格，允许主体在同一规则下选择。若某些政治话语更依赖“敌我划分—道德动员—政治清算”，这种工具就显得“无法解释痛感，也无法指向责任人”，于是“资本阴谋”“发达国家剥削”常被用作叙事替代品。

小结：围绕其“阴谋”的批评，多源于执行缺陷、国际分配不平衡与动员叙事需求，而非其制度逻辑本身。

#### 4. 高风险治理型环保主义：轴线耦合与制度失稳

与之相对，当环保主义同时在三轴上发生左移时，会形成一种高风险组合：

* X 轴：经济结构由国家规划
* Y 轴：生活方式被广泛强制
* Z 轴：环境目标被提升为可压倒其他权利的正当性

在这一组合下，环保不再只是公共政策议题，而成为一种**总体性治理逻辑**。
由于高度经济控制会在机制上牵引生活强制，这类环保主义往往迅速进入**轴线耦合区（ACZ）**，制度风险呈非线性上升。

历史经验表明，生态危机叙事一旦与权利政治化结合，极易滑向：

* 科研与工程活动被冻结
* 技术创新空间被压缩
* 社会冲突转化为道德对立

这并非环保目标本身的问题，而是其制度实现路径所导致的结构性后果。

#### 5. 小结：环保不是一条轴，而是一组路径选择

在政治三轴模型中，环保主义并不构成独立轴线，也不天然属于左或右。
其政治属性完全取决于：

* 环境目标如何被转译为经济配置机制；
* 是否依赖生活方式强制；
* 是否重新定义权利本体。
