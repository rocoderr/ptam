### （六）左右判定口诀

#### 1. 经济秩序轴（X 轴）

你在判断什么？

**一句话口诀：**

> 看“资源主要由谁来分”。

判断时只问一个问题：

* **资源配置的决定权**，主要来自哪里？

偏右的典型判断标准：

* 市场价格
* 私有决策
* 分散选择
* 国家只负责兜底或规则

偏左的典型判断标准：

* 国家或集体决定
* 计划、配额、统一调配
* 结果纠偏优先于过程自由

**常见误判提醒：**

* “政府干预一点”不等于左
* “反对大资本”不等于左
* 关键是：谁最终拍板、谁承担分配责任

#### 2. 自由边界轴（Y 轴）

你在判断什么？

**一句话口诀：**

> 看“我能不能合法地说不”。

判断时只问一个问题：

* **拒绝是否仍然是一个被承认、被保护的选项？**

偏右的典型判断标准：

* 即使你不同意，也不能强迫你
* 冒犯、不认同、本身不构成惩罚理由
* 强制只能来自非常有限的场景

偏左的典型判断标准：

* 为了防止伤害，可以压缩拒绝空间
* 不配合、不认同，被视为应受后果
* 强制的正当性被不断扩大

**关键提醒：**

* 强制不只来自国家
* 当拒绝在现实中“代价极高”，自由边界已经被实质压缩

#### 3. 权利本体轴（Z 轴）

你在判断什么？

**一句话口诀（最重要）：**

> 看“权利是制度承认的，还是用来压制度的”。

判断时只问一个问题：

* **权利是先于制度存在，还是由政治重新定义？**

偏右（Z+）的典型理解：

* 权利被视为前政治的
* 制度的任务是承认、保护、执行
* 权利边界相对稳定

偏左（Z−）的典型理解：

* 权利本身可以被重新定义
* 身份、结构、历史可以直接生成权利
* 权利可以用来否决制度选择

**这一轴最容易被忽视，但最关键。**

很多当代冲突表面看是：

* 言论
* 礼貌
* 政策

实际上是在这一轴上分道扬镳。

#### 4. 快速组合判断（实用口诀）

* **Z 轴先行，Y 轴兑现，X 轴配套**
  → 这是觉醒主义最常见结构

* **Z 轴不动，只在 X、Y 上争**
  → 多半仍是传统左右之争

* **Z 轴被拉低，Y 轴迅速收紧**
  → 高风险意识形态区
