### （六）民主社会主义（Democratic Socialism）

民主社会主义通常在 X 轴上更接近社会主义端，但强调通过民主程序推进经济秩序重构，因此在 Y 轴上更强调政治竞争与权力可撤回性。

**三轴定位（理想型）**

- X 经济秩序轴：更靠近左侧（X−）（更倾向公共所有与更强的经济组织）  
- Y 自由边界轴：常见为中点（Y0）（强调程序、竞争与授权边界）  
- Z 权利本体轴：更靠近左侧到中点（Z−/Z0）（更强调权利的制度建构与历史演化，但可承认部分先在边界）

**结构核**

民主社会主义的结构核是“X 轴左侧 + Y 轴中点”：通过民主程序把经济秩序向公共目标重构，同时保持权力可撤回与反对派合法性。

**权利本体轴：相关权利是否作为基本权利**

- 社会保障权（Social Security Rights）与劳动权（Labor Rights）更容易被当作基本权利，并与平等权（Equality Rights）形成组合。  
- 财产权（Property Rights）通常被视为制度性权利，其边界可以因公共目标而被重设，但仍强调程序化限定。  

**覆盖变量提示（按第五章分类）**

- 革命 / 改良（Revolution / Reform）  
  - 牵引机制：改良路径强调“程序内重构”，维持 Y 轴中点；革命叙事上升会推动 Y 轴向左侧偏移。  
- 民粹 / 精英（Populism / Elitism）  
  - 牵引机制：民粹动员容易把“经济左”与“反程序”捆绑，精英治理则倾向通过程序性工具稳住 Y 轴。  

**背景条件（如相关）**

- 宪政与选举制度稳定性：制度越稳，越能支撑 Y 轴中点的持续性；制度动荡时，向左侧滑移风险上升。  
- 经济危机与财政承载力：危机与财政约束会提高“快速重构”的诱因，扩大 Y 轴波动。  

**典型张力与常见误判**

民主社会主义的主要风险点与解释点不在“它是不是 X 轴左侧（X−）”，而在“它能否稳定维持 Y 轴中点（Y0）”。在危机动员与政治极化情境中，中点往往向左侧偏移，它与一般社会主义/共产主义形态的距离会迅速缩短。
