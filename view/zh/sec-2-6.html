### （六）冷战后：议题扩展与“左右塞满”——民族、文化、身份、环境进入同一容器

关键词：议题扩展（issue expansion）、标签再利用（label reuse）。

冷战结束后，外部二分锚点削弱，但公共议题快速扩张，“左 / 右”被用作低成本的分类容器，典型表现为把大量差异直接塞入“左右”：

- **民族主义 / 国际主义**：常被误当作左右标志。  
- **宗教 / 世俗、传统 / 进步**：常被包装为“文化左 / 右”。  
- **身份政治、移民与边界治理**：同时牵动权利主体与成员资格争议。  
- **环境与气候、技术与媒介结构**：常被纳入道德化对立叙事。  

其直接后果是：

1）同名异义：跨国比较中，“同一个左右标签”常指向不同结构。  
2）交叉组合：同一社会内部，立场常呈现“经济秩序轴更靠近右侧（X+），自由边界轴更靠近左侧（Y−）”的混合，或反之。  
3）泛化极端： “极左 / 极右”更易成为动员性泛标签，弱化分析精度。  

冷战结束后，“左右”并没有随之消失；相反，它常被当作一种更通用的舆论分类工具继续使用。问题在于：当外部二分锚点弱化、议题集合扩张、联盟结构更灵活时，左右标签往往不再对应单一主冲突，而变成“把不同议题捆成一束”的快捷方式。于是，民族主义、身份政治、环境与技术等议题被不断并入左右框架，但并入方式在不同社会条件下并不稳定，导致“左右”在同一国家的不同议题上呈现不同含义，在跨国比较中更是频繁失配。
