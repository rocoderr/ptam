### （四）敌意叙事与替罪机制：反犹主义（Antisemitism）

反犹主义（Antisemitism）在政治三轴模型中更适合作为一种**跨阵营可寄生的“解释与动员模板”**来处理，而不是某一条或多条本体轴必然导出的立场。它之所以会在“所谓极右”和“所谓极左”两侧都反复出现，原因并不在于左右标签本身，而在于：它提供了一种把复杂世界压缩成单一归责对象的捷径；而一旦这种捷径启动，讨论就会从政策争论滑向对权利主体（Z）与强制边界（Y）的重写。

本节围绕三个常见疑问展开：

- 为什么纳粹反犹、纳粹又常被贴成“极右”，于是“反犹 = 极右”看起来顺理成章？  
- 为什么当代许多被称为“极右翼”的团体反犹，但它们在三轴上并不一定是“极右”？  
- 为什么二战后左派曾支持犹太建国，而今天美国左派的一部分却在巴以语境中出现强烈反犹？这与纳粹的反犹又有什么结构差异？  

#### 1. **先把对象固定：反犹主义 ≠ 批评以色列政策 ≠ 巴以立场**

在本文术语规则下，反犹主义（Antisemitism）的最小识别点不是“支持巴还是支持以”，而是叙事结构是否出现以下滑移：

- 争论对象从“可证伪的国家行为/政策”（例如某场军事行动、某条边境治理措施）滑移为“犹太人/犹太性作为群体本质”。
- 归责单位从“个体/具体组织/具体政府决策”滑移为“全球犹太人作为同一责任主体”（去个体化归责）。
- 解释方式从“多因果链条与制度分析”滑移为“一个全能解释项”（幕后操控者、绝对恶中心、超国家阴谋网络等）。

（附带两点边界提醒：宗教性反犹（anti-Judaism）与反犹太复国主义（anti-Zionism）在现实中常与反犹主义纠缠，但并不等同；关键仍是叙事是否整体化归责与去个体化。）

#### 2. **为什么“极右”和“极左”都可能反犹：同一模板的两条装配路径**

##### （1）**认知透镜**

在不同阵营的话语中，反犹主义（Antisemitism）往往不是以“我在主张反犹”为自我描述出现，而是作为某种认知透镜（Cognitive Lens）的副产物：透镜先把现实组织成少数主体与简化因果链条，再为“归责对象的选择”提供一套可复用的默认语法；当这一语法把“犹太人/犹太性”设为高解释力的归责点时，反犹母题就会被自动调用。下面用两个认知透镜概括其最常见的进入方式（它们解释“入口结构”，不用于阵营判定）：

**透镜 A：阴谋—操控透镜（Conspiracy–Manipulation Lens）**  
- 最小情景是：当社会不满被表达为“被少数人操控”，人们需要一个可视化的“幕后操控者”来承载愤怒与解释失败时，“犹太精英/犹太金融/犹太媒体”就会被作为现成的指认对象反复复用。  
- 它对三轴的典型后果是：Z 轴上出现去个体化归责（责任从具体行为体滑向抽象群体，Z 向 −）；Y 轴上对排斥、监控、例外治理等强制工具的容忍度更容易上升（Y 向 − 的可接受性上升）；X 轴不决定该透镜是否成立，但金融化、全球化与危机叙事常为“把结构焦虑人格化”提供材料。

**透镜 B：压迫—被压迫透镜（Oppressor–Oppressed Lens）与结构象征化滑移**  
- 最小情景是：当复杂国际冲突被压缩为单一的“压迫者—被压迫者”结构时，以色列可能被结构象征化为“殖民/压迫”的主要符号；如果进一步把“以色列政府/战争行为”的批评滑移为“犹太人/犹太复国主义者（Zionists）作为整体的世界权力”或“全球犹太人作为同一责任主体”，同样会触发 Z 轴左侧（Z−）的去个体化归责。  
- 它对三轴的典型后果是：Z 轴上权利主体更容易被按身份整体化重写（Z 向 −）；Y 轴位置更不稳定，但在敌我化叙事强化时，对排斥性语言、惩罚性正当化与例外治理的接受空间仍可能扩大（Y 向 − 的可接受性上升）。在现实传播中，该透镜常与身份政治（Identity Politics）、反殖民叙事与平台扩散结构等因素相互增强，从而提高“归责对象滑移”的概率。


##### （2）**把反犹主义落回三轴：**

- **Z 权利本体轴（Rights Ontology Axis）**：权利主体被重写。典型表现是把“犹太人/犹太性”从可分歧的政治主体，改写为不可分歧的责任主体，从而撤回或条件化其权利主体资格（Z 向 − 的动作）。
- **Y 自由边界轴（Liberty Boundary Axis）**：强制边界更容易被松动。只要叙事把某群体设为“系统性威胁/不可协商的恶”，对排斥、监控、暴力与例外治理的容忍度就会上升（Y 向 − 的可接受性上升）。
- **X 经济秩序轴（Economic Order Axis）**：不决定反犹是否发生，但常提供“把结构焦虑人格化”的材料：金融化、全球化、危机与不平等被压缩成“某个群体的意志”，从而把复杂因果替换为单一归责对象。

因此，反犹主义更稳定地对应 Z 轴左侧（Z−）（常与 Y 轴左侧（Y−）耦合），而不是某个固定的“左/右（−/+）”标签。

##### （3）**最后引入覆盖变量：外因/内因如何构成“回返机制”**

要解释“为何反复回返”，需要把驱动拆成两类：外因解释“为何更容易被挑选为靶子”，内因解释“为何更容易被相信与传播”。两者叠加，模板才会在危机时刻反复被调用。

**A. 自身特质：为何更容易成为归责对象**

- **少数群体结构与可识别性**：当某群体长期处于少数位置且身份边界清晰，危机时期更容易被组织为“内部他者”。
- **跨地域网络与“忠诚叙事”接口**：侨民网络在和平时期可能表现为贸易与信息连接；在战争、民族国家建构与安全焦虑上升时，则容易被转写为“里通外国/双重忠诚”的叙事模板。
- **历史性制度排斥的遗产与可见性偏差**：当历史上的职业、居住与公民权限制把某些群体推入更少数的社会位置时，后续更容易出现“局部高可见被扭曲为整体操控”的叙事燃料。

**B. 外部诱因（心理与传播机制）：为何更容易扩散且抗证伪**

- **替罪羊机制**：危机（战争、经济衰退、社会转型、重大国际冲突）提供情绪燃料；多因果链条被压缩为单一元凶，情绪因此获得出口。
- **阴谋论的“万能钥匙”**：阴谋叙事不依赖可证伪的因果结构，而依赖可无限吸纳反例的解释方式；相互矛盾的指控也可以同时成立，因为关键功能是提供确定性的敌人形象。
- **道德许可与自我免疫**：当某阵营把自身叙事绑定为“反压迫/反精英/反腐败”等正当性入口时，容易出现“我站在正义一边，所以不可能歧视”的自我免疫，从而降低对既有反犹母题（操控、阴谋、集体归罪）的识别能力。

这就回答了“为什么所谓极右和极左都反犹”：两侧并不是“共享同一种政治立场”，而是**在不同语言与不同集体主体设定之下，复用同一种去个体化归责模板**。

#### 3. **“今天的极右翼团体是否为极右？”：标签（labels）与三轴坐标的分离**

纳粹之所以常被标签化为“极右”，主要来自其覆盖变量与历史标签：民族/种族共同体动员、反议会、反自由主义。  
但在政治三轴模型中，“真正的极右”意味着更接近 X 轴右侧（X+）（私有产权/市场秩序）、Y 轴右侧（Y+）（强制边界收缩）、Z 轴右侧（Z+）（自然权利（Natural Rights））。在这个坐标区间里，反犹模板反而缺少结构支点：因为它要求对某个身份群体做整体化归责（左侧（Z−）的方向），与右侧（Z+）的权利普遍性边界相冲突。

因此，当我们在现实中看到某些被称为“极右翼”的反犹团体，更可检验的问题不是它们“是不是右”，而是它们在三轴上是否呈现以下组合：

- Z：是否把成员资格、文明边界或身份类别置于个体权利之上，从而允许对权利主体做分层或排除（更接近 Z 轴左侧（Z−））？  
- Y：是否更容忍以安全/秩序为名的强制扩张、对“内部敌人”的常态化治理（更接近 Y 轴左侧（Y−））？  
- X：是否主张国家对经济的目标性动员、产业管制或再分配（更接近 X 轴左侧到中点（X−/X0）），还是主张更接近右侧（X+） 的市场自发秩序？  

用这组三轴问句去替代“是不是极右”，才能把“纳粹=极右”与“反犹=极右”的直觉绑定拆开：反犹模板更稳定地对应的是 Z 轴左侧（Z−）（常与 Y 轴左侧（Y−）耦合），而不是某个固定的“右”标签。

#### 4. **二战后左派为何支持以色列建国，而当代美国左派的一部分又为何走向反犹滑移？**

把时间线压缩成一条最小因果链，可以更清晰地解释“同一阵营看似前后矛盾”的现象：

- 1945–1948：大屠杀的历史记忆与难民处境，使“犹太人的生存安全”成为高显著性议题；同时，早期以色列的建国力量在经济组织与社会实践上带有明显的工党/基布兹（kibbutz）传统，使其在当时并不天然被投影为“右翼国家”。  
- 1967 之后：战争结果、占领与边界治理把 Y 轴争议推到前台；以色列逐步被纳入美国地缘政治同盟体系后，覆盖变量层（冷战/后冷战的阵营叙事）进一步改变了其在左派叙事中的“象征位置”。  
- 新左派与身份政治兴起之后：当“压迫—被压迫”解释范式成为动员主入口时，巴勒斯坦人更稳定地被识别为“被压迫者”，而以色列更稳定地被识别为“掌握国家强制能力的压迫方”。在这一转向中，左派并非必然“变了原则”，而更像发生了“对象显著性切换”。  

关键的结构风险点在于：当“反对占领/反对某些政策”（国家—战争层）被不断滑移为“否定犹太人的权利主体资格”（身份—权利层），或当“批评以色列政府”被替换为“指认犹太复国主义者/犹太人是全球压迫结构的幕后中心”，反犹主义模板就被激活了。

#### 5. **纳粹反犹（Nazism）与当代美国极左反犹：同构之处与关键差异**

两者会被放在同一节讨论，不是因为它们“立场相同”，而是因为它们都可能触发同一种结构动作：把某个身份群体从“可分歧的政治主体”改写为“不可分歧的责任主体”（Z− 的去个体化归责）。

但两者之间存在至少三条可落地的差异：

- **权利主体被否定的方式不同（Z 的实现路径）**：纳粹反犹把“犹太人不是权利主体”制度化、法律化，并将其推进到国家机器可执行的灭绝政策；当代美国极左的反犹滑移更常表现为话语与组织动员层（例如把“犹太性/犹太复国主义（Zionism）”当作解释世界的总体钥匙），其制度化程度与国家暴力可及性通常不在同一量级。  
- **强制边界的位置不同（Y 的可及性）**：纳粹对应的是极端 Y 轴左侧（Y−）（强制边界几乎无限）；当代美国激进左派在本国政治上往往以扩张权利保护与限制强制滥用为目标（更接近中点到右侧（Y0/Y+）的语言），但在国际冲突叙事中仍可能采用敌我化表达，从而把对外对象置于更“可被整体归责”的语义位置。  
- **集体主体设定不同（覆盖变量的差异）**：纳粹的集体主体是“民族/种族国家”，反犹是共同体纯化的核心机制；当代美国极左的集体主体更常被设为“被压迫身份/全球南方/反殖民联盟”，反犹滑移更可能发生在“结构象征化 + 去个体化归责”的链条上。  

#### 6. **极端伊斯兰反犹：只做三轴定位，不做经验断言**

- 极端伊斯兰语境中的反犹叙事，往往更接近“末世/神学敌人型”与“共同体纯化型”的组合：Z 轴左侧（Z−）（以信仰共同体重写权利主体）与 Y 轴左侧（Y−）（以暴力/强制作为正当化工具）在宗教信仰 / 世俗化（Religion / Secularization）情境中被明显强化。本节只提示其结构同构性，不在此展开具体流派与文本史。  

#### 7. 总结

反犹主义不是一个“左/右”标签可以稳定描述的立场，而是一种会跨阵营寄生的解释与动员模板。把它放入政治三轴模型，更可检验的结论是：它通常对应 Z 轴左侧（Z−） 的权利主体缩减，并常与 Y 轴左侧（Y−） 的强制扩张相互加强；其在“所谓极右/所谓极左”的不同出现方式，主要由覆盖变量决定（民族主义/国际主义、宗教信仰/世俗化、身份政治、媒介环境等）。
