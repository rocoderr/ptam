### （一）作为公共讨论的“拆题语言”：先分轴，再讨论

公共讨论里最常见的失败模式是：双方使用同一个词，但指向的结构对象不同，于是越吵越像“价值对价值”。三轴模型的第一种应用，是把争论改写成可分解的问题清单。

可以按一个固定顺序拆题：

- 这场争论的焦点，首先落在 X / Y / Z 的哪一条轴上？还是三条轴都在场？  
- 如果三条轴都在场：哪一条是“根分歧”，哪一条只是被动卷入？  
- 这里有没有覆盖变量（Overlay Variables）在改变表达方式，例如民族主义 / 宗教 / 身份政治？
