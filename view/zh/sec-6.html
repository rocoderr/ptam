## 六、经典意识形态分析

本章进入“把模型落到对象上”的第一步：用政治三轴模型对若干经典意识形态（ideologies）作理想型（ideal types）定位。写作目标不是给每个“主义”罗列政策，而是把它们压缩为三条轴上的结构回答：经济秩序如何组织（X 经济秩序轴）、强制边界如何划定（Y 自由边界轴）、权利如何成立以及谁是权利主体（Z 权利本体轴）。

为避免误读，本章先给两条统一提醒：

- **“主义”是被定位对象，不是轴**：例如“资本主义（Capitalism）/社会主义（Socialism）”只作为典型对象被放到三轴空间中，而不是用来替代轴名。  
- **定位是理想型，不是测量**：同一主义在不同国家、不同历史阶段会呈现不同组合；本章给的是“结构核”，并区分**核心轴定位**与**非核心轴定位**：前者相对稳定，后者常在覆盖变量主导的情境中被牵引而发生偏移。
