### （一）本模型的核心定义：三轴本体模型而非多轴量表

“政治三轴模型”（Political Triple-Axis Model）的核心主张是：现代政治分歧里，有三条彼此独立、不可相互化约、且在抽象层级上对称的**本体轴**（ontological axes）。它们构成一个三维坐标系，也就是一个三维政治空间，用来定位政治立场与意识形态，以分析“根本分歧在哪里”。

同时，本模型把更多的考察变量划分为“覆盖变量”（Overlay Variables）来做辅助分析，它们不具备本体轴的特征，而是覆盖在其他政治主张上，引发立场偏移或改变呈现形态。

通过本体轴与覆盖变量的区分，本模型有别于一些“政治多轴模型”（Multi-Axis Political Models）那种以测量和打分为重心的堆叠指标和维度的量表。本模型的做法是：无论争论表面呈现为何种标签与政策组合，例如，不管你看到的标签是“进步 vs 保守”还是“民族 vs 国际”，都先回到这三类根本问题上去分解，再讨论。

本模型进一步划分一些政治概念为“背景条件”（Background Conditions）和“认知透镜”（Cognitive Lens），它们通常不作为意识形态被分析，因而也不被计入本模型的构成部分，只在分析中用来提供更多背景层面的说明。

本模型是**解释模型**（Explanatory Model / Framework），不是评价工具。本文的“左 / 右”只当作方向符号（左 = −，右 = +），不默认任何国家语境的阵营含义，也不承载价值判断。
