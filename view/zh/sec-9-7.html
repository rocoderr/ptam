### （七）废除死刑以绝对化生命权制度边界的动议

#### 1. 起点：国家保留终极生命剥夺权的刑罚结构

在保留死刑的刑事制度中，国家被赋予在特定条件下合法剥夺生命的权力，其默认结构表现为：

* **权利本体轴（Z 轴）**
  生命权被视为高度重要但并非绝对的权利，在极端犯罪情形下可被制度性否定。

* **自由边界轴（Y 轴）**
  国家拥有终极强制手段，死刑构成刑罚体系中的最高威慑。

* **经济秩序轴（X 轴）**
  刑罚体系围绕威慑与报应逻辑配置资源，生命终结被纳入合法制度工具箱。

在这一结构下，国家被承认为合法的“最终裁决者”，可以决定个体是否继续存活。

#### 2. 背景情境：对司法错误与终极惩罚正当性的质疑

该类动议通常在如下背景中被提出：

* 出现司法错误或冤假错案的社会记忆；
* 对死刑威慑效果的经验性怀疑；
* 将生命权理解为不可逆、不可纠正对象的伦理主张。

在这一背景下，争论的焦点从“哪些人应当被处死”转向：

> 国家是否应当被允许行使不可逆的生命剥夺权。

#### 3. 动议：废除死刑以确立生命权的不可剥夺性

在上述背景下，被提出并争论的动议可以表述为：

**为确立生命权的不可剥夺性，国家应当废除死刑，将任何形式的生命终结排除出合法刑罚体系。**

该动议的核心，是通过制度性撤回国家的终极强制手段，**重新定义生命权的边界属性**。

#### 4. 结构后果：终极强制后移与生命权绝对化

一旦该动议被制度化，其结构性后果主要体现在：

* **权利本体轴（Z 轴）**
  生命权被确立为绝对权利，其存在不再依赖于行为性质或制度判断（向 Z+ 移动）。

* **自由边界轴（Y 轴）**
  国家终极强制手段被撤回，刑罚体系的强制上限显著后移。

* **经济秩序轴（X 轴）**
  刑罚与矫正体系需长期承担高危罪犯的监管成本，制度目标由“终结”转向“持续控制”。

该类位移的核心意义，在于**否认国家作为生命终结裁决者的合法性**，并将不可逆性作为制度设计的首要约束。
