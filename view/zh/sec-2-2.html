### （二）1789：法国大革命语境中的“左右”——等级合法性 vs 法律平等

关键词：议会座位（seating）→ 政治立场简称。

- **主要冲突**：王权 / 教会 / 贵族等级秩序的合法性。  
- **左**（大致指向）：反特权、法律平等、公民权扩张。  
- **右**（大致指向）：维护等级与权威结构、捍卫既有秩序。  

此阶段的要点是：  
“左 / 右”首先是一种**政治权威与社会等级的正当性语言**，并不等同于后来所说的“经济政策立场集合”。

换句话说，在其最初语境里，“左 / 右”更像是对“政治共同体应以何种身份秩序组织”的简写：谁拥有政治资格，谁被排除在外，权威如何被正当化。这类问题当然会与财富、阶层、制度利益发生关联，但它们并不等价于后来的“市场 / 计划”或“资本 / 劳工”这种更具体的经济分歧。将“1789 的左右”直接当作当代左右的定义，会造成第一层概念误置。
