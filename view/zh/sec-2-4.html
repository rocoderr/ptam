### （四）20世纪上半叶：总体动员与极端经验——“左右”从议会语义走向阵营语义

关键词：群众政党政治、总体动员（mass mobilization）、战争与革命。

这一阶段发生两类变化：

- **变化 A：标签用途显著上升**  
  “左右”越来越像阵营标识，而不是议题分析工具。

- **变化 B：历史记忆产生强绑定**  
  一些政治经验（例如法西斯主义 Fascism 与威权式民族动员）在欧洲记忆中形成强关联，从而推动“民族动员—威权统治—右 / 极右”这一传播性映射被广泛接受。

需要强调的是：  
“民族主义 / 国际主义”本身并不自动携带稳定的权利观或权力观；它更像一种政治共同体的组织尺度与认同范围选择。并且，在19世纪的许多欧洲语境中，民族主义常以反帝国、反王朝的人民主权与民族自决动员出现，其“进步性”并不必然落在后来的“右翼”语义上。把“民族 / 国际”直接当作“左右本体分野”，属于概念层级的错配（这一点将在“覆盖变量”部分进一步形式化处理）。

这一阶段可以概括为：政治不再主要是议会内的说服与结盟，而是面向大众的组织、动员与治理。随着“总体动员”成为常态，“左右”更容易被用作一种低成本的身份识别符号，并在战争、革命与极端统治经验中获得强烈情绪色彩。由此形成的历史记忆会对后世分类产生“粘性效应”：即便后来语境改变，标签仍倾向于沿用旧的联想链条，而不再回到结构层级重新辨析。
