### （十一）资本主义（Capitalism）

资本主义在本章中指一种以“私有产权 + 市场配置 + 价格信号主导协调”为经济秩序核心的理想型，而不是对现实资本主义制度的评价。

**三轴定位（理想型）**

- X 经济秩序轴：强右（X+）（私有产权、市场配置、自发秩序）  
- Y 自由边界轴：不必然，常见为中点到右侧（Y0/Y+）（倾向限制公共强制对经济与私人领域的扩张）；在战争、治安威胁或其他社会危机等背景条件下，Y轴定位可能被牵引向左侧（Y−）  
- Z 权利本体轴：不必然，常见为中点到右侧（Z0/Z+）（财产权与契约权通常被理解为强边界权利，并更接近自然权利，更强的权利对政治的先在约束）

**结构核**

资本主义重点关注的是 X 轴问题：它把“配置与激励”交给市场秩序来完成，并将国家更多限定在规则设定、私有产权保护与纠纷裁决等角色上。

**权利本体轴：相关权利是否作为基本权利**

- 财产权（Property Rights）与契约权（Contract Rights）常被当作基本权利（basic rights），更接近 Z 轴右侧（Z+）的“先在边界”理解，因此征收、管制与再分配通常被要求提供更强的正当性与程序性约束。  
- 成员制权利（Membership-Based Rights）与群体权利/身份权利（Group/Identity Rights）更常被视为制度性权利（Institutional Rights），可随社会目标与制度安排调整，因而在 Z 轴上更接近中点（Z0）。  

**覆盖变量提示（按第五章分类）**

- 共同体边界：民族主义 / 国际主义（Nationalism / Internationalism）  
  - 牵引机制：民族主义强化时，贸易与产业政策更易转向保护与国家目标，X 轴更容易从右侧（X+）向中点偏移；边界治理与安全叙事上升时，Y 轴更容易向左侧偏移。  
  - 若成员资格被重新收紧，Z 轴可能向中点到左侧（Z0/Z−）偏移。  
- 权利正当性基础：宗教传统 / 世俗化（Religion / Secularization）  
  - 牵引机制：宗教传统强化“权利先在”叙事时，Z 轴更接近右侧（Z+）；世俗化与制度建构叙事占主导时，Z 轴更接近中点（Z0）。  
  - 对 X 轴影响通常较弱，更主要作用于 Z 轴的解释基础。  

**背景条件（如相关）**

- 技术条件与产业结构（Technological Conditions & Industrial Structure）：当技术与资本流动性明显提高时，市场协调的可行性上升，X 轴右侧（X+）的实践空间扩大；在资源压力或大规模失业冲击下，X 轴更易出现向中点（X0）的短期回撤。  
- 安全风险（Security Risks）：安全风险明显上升时，Y 轴更可能向左侧偏移，但这种偏移不必然改变 X 轴的核心定位。  

**典型张力与常见误判**

资本主义以 X 轴为关注核心，并不必然决定 Y/Z 轴上的方向：同样支持市场的人，可能在言论、治安、移民、战争与身份权利上分裂得很厉害。公共语义把“资本主义 = 右”常常是把右侧（X+）与某些覆盖变量打包后的历史投影，而非三轴上的必然绑定。
