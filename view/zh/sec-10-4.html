### （四）作为组织治理与制度分析工具：把冲突拆成“秩序 / 边界 / 本体”

在组织治理与制度分析中，三轴模型的用法不是“指导组织应该怎么选边”，而是帮助描述冲突的结构来源：冲突究竟是资源与分配规则之争（X），还是治理强制的边界之争（Y），还是权利是否可被制度性重写之争（Z）。

**最小情景：同一政策提案为什么会引发两种不同类型的反对**

考虑一个最小情景：平台要引入更强的内容审核与账号处罚机制，以减少群体伤害与煽动性内容。

- 一类反对会聚焦在 Y：平台与国家、平台与用户之间的“可施加强制”的边界在哪里？哪些工具会变成常态化治理工具？  
- 另一类反对会聚焦在 Z：表达相关权利被理解为先在边界（Z+），还是可以被制度性权衡、重写与纠偏（Z−）？  

同一提案引发两类反对，并不必然说明“反对者自相矛盾”。更常见的解释是：他们把冲突的根子放在不同轴上。
