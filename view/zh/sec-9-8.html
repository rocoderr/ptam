### （八）要求通过扩大枪支管制强化国家暴力垄断

#### 1. 起点：私人持枪权的制度承认

在部分国家的制度传统中，私人持有和使用枪支被视为一种受到法律甚至宪法承认的权利，其制度默认位置表现为：

* **权利本体轴（Z 轴）**
  持枪权被理解为接近前政治的个人权利，与自卫、自由或公民身份紧密关联（Z+ 或 Z0）。

* **自由边界轴（Y 轴）**
  国家对私人武器的干预相对有限，监管多集中于事后执法，而非对持有本身的系统性限制。

* **经济秩序轴（X 轴）**
  枪支的生产、销售与流通主要通过市场机制完成，国家监管以许可与登记为主。

在这一结构下，私人持枪被视为制度可容纳的合法行为，而非需要持续压缩的风险源。

#### 2. 背景情境：公共暴力事件引发的安全焦虑

该类动议通常在如下背景中被提出：

* 发生具有高度社会冲击力的枪支暴力事件，造成大量人员伤亡；
* 私人持有枪支被认为构成持续、不可预测的公共安全风险；
* 现有监管被指责为无法有效防止类似事件再次发生。

在这一情境下，争论的焦点从“谁应当拥有枪支”转向：

> 是否应当系统性压缩私人武器空间，以降低整体社会暴力风险。

#### 3. 动议：通过扩大枪支管制强化国家暴力垄断

在上述背景下，被提出并争论的动议可以表述为：

**为降低社会暴力风险，国家应当通过更严格的枪支许可、持有与回收制度，限制私人持有和使用枪支的范围，以强化国家对合法暴力的垄断地位。**

这一动议的核心，并非针对个体动机，而是针对**暴力资源在制度层面的归属结构**，主张将更多暴力能力重新收归国家控制之下。

#### 4. 结构后果：私人暴力空间收缩与国家强制前移

一旦该动议被制度化，其结构性后果表现为：

* **权利本体轴（Z 轴）**
  持枪权从接近前政治的个人权利，被重新界定为高度条件化、可撤回的制度性许可（向 Z− 移动）。

* **自由边界轴（Y 轴）**
  国家对私人暴力的介入显著前移，干预不再仅发生在事后违法层面，而是覆盖持有与预防阶段（向 Y− 移动）。

* **经济秩序轴（X 轴）**
  枪械产业规模与结构受到制度性压缩，生产、流通与销售受到更严格的国家控制。

该类位移的核心后果，是**重新界定合法暴力的制度边界**，并通过持续性管制降低私人暴力的存在空间。
