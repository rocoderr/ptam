### （五）延展方向一：从静态定位到动态轨迹（Trajectories）

现实政治立场经常不是固定点，而是随时间移动的轨迹：在危机、战争、技术变迁或代际更替中，人们会在某一条轴上移动得更快，而另一条轴相对稳定。

这一延展方向可以由“动议（Motion）”概念推导出来：动议刻画的是某一时点的制度性主张，以及它试图推动三轴结构发生的方向性位移。

当我们把同一主体在不同时间提出、支持或反对的一组动议按时间顺序排起来，就得到一条“动议序列”。把每个动议对应的位移在 X / Y / Z 上标出来，这条序列就变成了一个“动态轨迹（Trajectories）”：它回答“变化发生在三条轴的哪一条、为什么发生”，而不是把变化简化成“标签换了”。

三轴模型可以自然地支持一种“轨迹描述”：

- 先标出一个主体在某一时期的 X / Y / Z 相对位置。  
- 再描述一个冲击事件之后，哪一条轴发生了主要位移，以及位移的理由链是什么。  
- 最后把覆盖变量的变化（例如民族主义上升、宗教复兴、媒介生态变化）与主轴位移区分开来。  

这样写的好处是：读者能看到“变化发生在哪里”，而不是只看到“标签变了”。
