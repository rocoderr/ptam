## 摘要

本文提出一个“政治三轴模型”（Political Triple-Axis Model），用于解释当代政治语境中“左”“右”概念长期存在的混乱、重叠与误判问题。在不同国家、不同政治问题与不同历史语境中，“左”“右”所指往往并不一致，甚至相互矛盾。单一线性光谱、基于自由—干预维度的二维政治模型，或简单堆叠的“多维量表”，均难以解释这一复杂现实，也无法区分哪些差异源自本体层面的根本分歧，哪些仅是策略性、历史性或情境性的叠加结果。不同于这些做法，本模型将政治立场拆解为三个相互独立、彼此正交的本体轴：
（1）经济秩序轴（Economic Order Axis），
（2）自由边界轴（Liberty Boundary Axis），
（3）权利本体轴（Rights Ontology Axis）。

该模型并非可随意扩展维度的经验量表，而是选取现代政治分歧中三条彼此不可相互化约、且在抽象层级上对称的核心本体轴。三条本体轴分别回答三个最基础的问题：资源如何被组织与配置，强制力止于何处（亦即自由边界如何被划定），以及权利是否被理解为先于制度而存在。

其中，权利本体轴是本模型的关键特征与主要创新之一：它使权利的本体特征显性化，通过明确的判定流程，尝试解释大量长期纠缠、且难以仅用经济轴或自由轴处理的分歧。

在三条本体轴基础上，本文提出制度稳定域（Institutional Stability Domain；ISD）：把三条主轴各自的低风险区间取交集，用来描述哪些制度组合更可能长期可运作、可纠偏、可持续，并用“制度轨迹偏离稳定域”的方式解释政治危机与制度失序如何生成。

除三条本体轴（ontological axes）之外，模型进一步引入“覆盖变量”（Overlay Variables）这一概念，用以描述民族主义、全球化、宗教传统、身份政治、技术条件、精英—群众结构、战争与安全等非本体性因素。这些因素并不构成新的左右分化主轴，但会明显影响三条本体轴在现实政治中的表达方式与组合形态，并对非核心轴定位产生情境性牵引。

该模型的核心价值在于解释力。许多在传统左右框架下显得矛盾、混合或难以归类的政治思想与政治运动，在三轴拆解后呈现出清晰而稳定的三轴定位。一个政治立场可以在不同轴上呈现不同方向，这并非逻辑不一致，而是政治思想本身具有多维结构的自然结果。

“政治三轴模型”是一种**解释模型**（Explanatory Model / Framework），非规范性理论。它不进行价值判断，也不对政治立场作排序评价，而是试图建立一套更清晰、可比较、可复用的分析语言，用以理解意识形态差异的真实来源、内在张力，以及这些差异在不同社会与历史条件下的交叉与错位。

Abstract

This paper proposes a Political Triple-Axis Model to address the persistent ambiguity, overlap, and misclassification surrounding the concepts of “Left” and “Right” in contemporary political discourse. Across different countries, issues, and historical contexts, identical labels often refer to divergent—and sometimes contradictory—positions. Linear spectra, two-dimensional liberty–intervention models, or loosely constructed multidimensional scales struggle to account for this complexity and fail to distinguish fundamental ontological differences from strategic, historical, or situational overlays. In contrast, this model decomposes political positions into three independent and orthogonal ontological axes:
(1) Economic Order Axis,
(2) Liberty Boundary Axis, and
(3) Rights Ontology Axis.

The model is not an empirically expandable scale. Instead, it identifies three irreducible and analytically symmetric axes that underlie modern political disagreement. Each axis addresses a foundational question: how resources are organized and allocated, where coercive authority is bounded, and whether rights are understood as prior to institutional arrangements.

A distinctive feature—and a primary point of novelty—is the Rights Ontology Axis. It makes explicit the ontological assumptions behind rights claims and provides a decision procedure intended to clarify disputes that are difficult to interpret using economic or liberty axes alone.

Building on the three ontological axes, the paper introduces an Institutional Stability Domain (ISD): the intersection of the low-risk intervals on the three axes. ISD is used to describe institutional combinations that are more likely to remain workable, correctable, and sustainable over time, and to explain crises as trajectories that deviate from this domain.

Beyond these three ontological axes, the model also introduces the concept of Overlay Variables. Factors such as nationalism, globalization, religious traditions, identity politics, technological conditions, elite–mass relations, and security or wartime environments do not constitute independent ontological axes, yet they substantially shape how these axes are expressed and combined in real political systems.

The principal contribution of the Political Triple-Axis Model lies in its explanatory power. Political ideologies and movements that appear contradictory, hybrid, or incoherent within conventional left–right frameworks become structurally intelligible once their positions are decomposed across the three axes. A single political stance may occupy divergent positions on different axes without inconsistency, reflecting the inherently multidimensional structure of political thought.

The Political Triple-Axis Model is explicitly descriptive rather than normative. It neither evaluates political positions nor ranks ideologies. Its purpose is to provide a clearer, comparable, and reusable analytical language for understanding the genuine sources of ideological difference, their internal tensions, and their intersections and dislocations across societies and historical periods.
