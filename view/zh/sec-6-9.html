### （九）自由主义（Liberalism）

自由主义在本章中主要指一种以“个人作为基本权利主体，并以强制边界的限定与权利保护为政治合法性基础”的传统。

**三轴定位（理想型）**

- X 经济秩序轴：从中点到右侧（X0/X+）皆可出现（自由主义内部包含从更偏市场到更偏福利的不同组合）  
- Y 自由边界轴：强右（Y+）（强调公共强制边界收缩、程序性约束更强）  
- Z 权利本体轴：强右（Z+）（更倾向自然权利（Natural Rights）或至少承认强先在边界）

**结构核**

自由主义首先是一套 Y/Z 传统：它把政治正当性建立在“强制边界被限定、权利主体被普遍化”之上，而不是先从某种经济政策出发。

**权利本体轴：相关权利是否作为基本权利**

- 言论自由权（Freedom of Speech Rights）、正当程序权（Due Process Rights）与人身自由权（Personal Liberty Rights）更容易被当作基本权利并置于强先在边界。  
- 群体权利/身份权利（Group/Identity Rights）更常被视为制度性权利（Institutional Rights），需要通过程序与普遍性标准来约束。  

**覆盖变量提示（按第五章分类）**

- 民族主义 / 国际主义（Nationalism / Internationalism）  
  - 牵引机制：民族主义强化时，成员制权利（Membership-Based Rights）的权重上升，Z 轴更容易向中点回撤；国际主义强化时，更强调普遍性权利边界。  
- 世俗 / 宗教（Secular / Religious）  
  - 牵引机制：宗教传统强化时，权利先在叙事更强；世俗化强化时，权利正当性更依赖程序性制度。  

**背景条件（如相关）**

- 法治传统与分权制度：司法独立与程序稳定是 Y 轴右侧（Y+）的制度支撑。  
- 市场与公民社会的组织密度：社会中介结构越充分，越有利于维持强制边界的收缩。  

**典型张力与常见误判**

自由主义最容易被混同为“经济右”，但在三轴模型下，它可以与不同的 X 轴取向结盟：你可以有中点到左侧（X0/X−）的自由主义，也可以有右侧（X+）的自由主义。把自由主义简化为“市场至上”会遮蔽其核心（Y 轴右侧（Y+）与 Z 轴右侧（Z+））。
