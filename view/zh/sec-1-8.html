### （八）本模型的构造方法

#### 1. 本体主轴
—— 解释根本分歧，只有当某一候选变量同时满足**本体独立性**（Ontological Independence）、**结构正交性**（Orthogonality）、并对政治秩序具有稳定的**结构生成性**（Structure-Generating Capacity）与一定的**跨历史稳定性**（Trans-historical Stability）时，才有理由把它作为本体轴。

#### 2. 覆盖变量
—— 解释三轴定位相近的政治主张为何出现位置差距，或者为何位置差距很小但呈现不同的表达方式。
（如：进步 vs 保守、民族 vs 国际、群众 vs 精英）

#### 3. 背景条件（Background Conditions，不入模型，只用作说明）
—— 在覆盖变量之外，一些情境条件，例如安全风险、历史创伤、资源压力、技术条件等，会影响政治主张的出现频率与制度演化路径，但它们本身并不构成政治立场，不属于覆盖变量，仅作为背景条件（Background Conditions）分析。

#### 4. 认知透镜（Cognitive Lens，不计入模型，只用作说明）
—— 指人在进入具体政策与制度争论之前的上游认知入口（Cognitive Lens），用于界定问题、主体与默认归责/正当性分配，并影响证据显著性；不参与三轴定位，也不属于覆盖变量或背景条件。
