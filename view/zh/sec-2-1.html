### （一）困境的最小定义：同一标签的双重用途

“左 / 右”在现实讨论中通常同时承担两种用途：

1）**坐标用途**：用于描述立场位置（positioning）。  
2）**标签用途**：用于划分阵营并服务动员（labeling / mobilization）。

这会产生三个直接后果：

- 同一“左 / 右”标签，被用来覆盖多个层级的分歧（权威、分配、权利、文化）。  
- 不同层级的分歧，被压缩成“一个轴上的左右”来表达。  
- 一旦进入动员语境，“左右”更容易被道德化，进而削弱其分析可比性。

“双重用途”之所以重要，是因为它解释了一个常见现象：很多争论表面上是在争“你到底左还是右”，实质上是在争“你属于哪个阵营”。当“阵营标签”反向替代“结构分析”，讨论就会从“分歧的类型与层级是什么”退化为“身份归类与情绪动员是什么”。政治三轴模型的出发点，正是将“坐标用途”从“标签用途”中剥离出来，恢复其作为解释语言的精度。
