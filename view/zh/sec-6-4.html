### （四）共产主义（Communism）

共产主义在本章中主要指一种以“消灭私有制、实现高度集中组织，并通过革命—先锋队—总体动员推动社会重构”为典型路径的理想型。

**三轴定位（理想型）**

- X 经济秩序轴：强左（X−）（集中配置与公有安排）  
- Y 自由边界轴：强左（Y−）（强制边界扩张，总体动员与治理工具常态化）  
- Z 权利本体轴：强左（Z−）（权利高度制度化，个体权利可被集体目标压倒）

**结构核**

共产主义的结构核不是单独某一条轴，而是 X 轴、Y 轴、Z 轴同时向左侧（X−/Y−/Z−）收拢：经济重构依赖集中组织，政治动员依赖强制边界，权利主体与权利范围也由制度目标统一界定。

**权利本体轴：相关权利是否作为基本权利**

- 社会保障权（Social Security Rights）与劳动权（Labor Rights）更容易被权利升级（Rights Escalation）为不可轻易否决的基本权利。  
- 财产权（Property Rights）与契约权（Contract Rights）更容易被权利条件化（Conditionalization of Rights），其边界可随制度目标被重新界定。  

**覆盖变量提示（按第五章分类）**

- 革命 / 改良（Revolution / Reform）  
  - 牵引机制：革命叙事强化时，Y 轴更容易向左侧（Y−）移动，并推动组织动员的常态化；改良路径更可能把 Y 轴拉回中点（Y0）。  
- 民族主义 / 国际主义（Nationalism / Internationalism）  
  - 牵引机制：国际主义强调跨国阶级共同体，会把权利主体拉向阶级普遍主义；民族主义强化时，成员制权利（Membership-Based Rights）的权重上升，Z 轴更易向左侧（Z−）加深。  

共产主义经济学核心理论：剥削与剩余价值理论

**背景条件（如相关）**

- 战争与安全风险（Security Risks）：战争与外部威胁上升时，Y 轴更容易固化在左侧，并将动员结构常态化。  
- 经济崩溃与国家能力断裂：在既有秩序失效时，集中组织更容易被视为可行路径，X 轴的左移会更稳定。  

**典型张力与常见误判**

共产主义常被简化为“经济左”，但其历史风险更多集中在 Y/Z：强制边界是否被限制、权利是否被制度性工具化。把它仅当作 X 轴位置，会低估其结构性约束与权利重写机制。
