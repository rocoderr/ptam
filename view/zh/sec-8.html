## 八、覆盖变量分析

在三条本体轴已经确立之后，本章转而分析若干在现实政治中高度活跃、却无法被直接归入三轴的典型覆盖变量。
它们不改变政治立场在三维空间中的基本位置，却显著影响立场在现实中的**运作方式、冲突形态与制度后果**。

本章并非对这些现象作并列罗列，而是按照一种**连续推进的分析顺序**展开。
各节之间存在内在关联：前一类覆盖变量，往往为后一类提供发生条件或运作框架。

整体分析路径如下：

* 从**制度形式**入手：
  直接民主与代议制并不自带左右取向，但会改变哪些事项可以被表决、权利是否可被动议，以及强制如何获得正当性。

* 转向**政治共同体与正当性叙事**：
  民族主义与国际主义界定“我们是谁”，
  民粹、精英主义与绩优主义界定“谁有资格代表正当性”，
  它们塑造政治动员的基本边界与方向。

* 进入**规范与后果兑现机制**：
  政治正确设定规范边界，
  取消文化将偏离规范的行为转化为可被兑现的后果，
  展示强制如何在非国家形态下稳定发生，从而压缩自由边界。

* 深入**身份与权利结构层面**：
  身份政治与 DEI 不再只是动员方式，而是直接介入权利结构，
  使权利发生升级、条件化或制度化的不对称安排。

* 以**综合案例**收束：
  巴以冲突作为多重覆盖变量叠加运行的典型场景，
  展示政治共同体、身份动员、敌意叙事与权利例外如何在同一政治空间中相互放大。

通过上述安排，本章旨在帮助读者区分两类问题：
政治立场在结构上“位于何处”，
以及它们在现实中“为何以这种方式发生”。
