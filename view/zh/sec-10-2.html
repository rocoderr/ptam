### （二）作为学术研究的编码框架：把论证结构映射到三轴

三轴模型也可以被用作一种“论证结构编码框架”：研究对象不是个人的自我标签，而是他在具体议题上如何组织理由、如何定义边界、如何理解权利。

一个可操作的最小做法是对材料做三步标注：

- **先标注对象**：这段话在谈产权/分配/配置（X），还是在谈谁能对谁施加强制、强制的常态化边界（Y），还是在谈权利是否先在、是否可被制度建构与调整（Z）。  
- **再标注方向**：在该轴上更靠近（−）端还是（+）端（用作相对位置标记即可，不把它当量表）。  
- **最后标注覆盖变量**：同一三轴位置在不同语境下的表达差异，来自哪些覆盖变量，而不是“又多了一条主轴”。  

这种做法的收益是：当一个立场在不同国家、不同历史阶段使用同一个名称时，研究者仍然可以比较它在 X / Y / Z 上的结构是否真的相近。
