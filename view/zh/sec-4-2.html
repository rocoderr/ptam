### （二）常见覆盖变量类型

覆盖变量的分类按它在政治过程中以什么层面出现来划分：价值与时间取向、动员方式、共同体边界、制度与权力结构、政策路径、经济工具、权利正当性基础。若某一变量同时落入两类，以它**直接改变的制度机制**作为主类。

#### 1. 价值与时间取向（改革节奏与风险偏好） 

**本类覆盖变量**：  
- 进步 vs 保守  
- 激进 vs 保守  
- 变革 vs 稳定  
- 觉醒 vs 反觉醒  
- 革命 vs 改良  

**例子**：  
- 同样主张类似的制度改革，一方强调快速推进与结构性重塑；  
- 另一方强调渐进调整与制度连续性。  

**不直接引起三轴定位变化的情形**：  
- 当改革节奏的差异仅体现为议程排序、政策推进速度与风险容忍度不同，而未引入新的制度性安排，例如，产权结构未被改变，强制力边界未被扩张，权利的本体地位未被重新界定；
- 此时，三轴定位保持不变。

**影响三轴变化特征的情形**：  
- 当时间取向导致单位时间内位移幅度显著不同，制度冲击强度不同，引发不可逆改革、反弹效应或路径依赖；
- 则即便改革方向相同，不同节奏也可能通过制度惯性与锁定效应，影响未来可达的三轴位置集合。
- 此种情况时间取向主要影响的是位移速度、冲击与长期路径，而非初始方向。

#### 2. 政治动员与组织方式  

**本类覆盖变量**：  
- 群众动员 vs 精英协商  
- 街头政治 vs 议会协商  
- 情绪动员 vs 技术官僚论证  
- 民粹 vs 精英  
- 人民 vs 官僚  
- 群众 vs 精英  
- 群众政治 vs 技术官僚治理  

**例子**：  
- 两个政治共同体在选举中，一个更依赖大规模群众集会与情绪化动员；  
- 另一个更依赖党内协商、专家论证与程序性讨论。  

**不引起三轴定位变化的情形**：  
- 二者立法程序保持不变，行政裁量边界未被扩大，司法审查机制未被削弱；  
- 在此情况下，动员方式差异未改变经济组织方式、公共强制力边界或权利本体理解，三轴定位保持不变。  

**引起三轴定位变化的情形**：  
- 当动员方式被制度化地用于正当化程序绕过或权力集中，例如：以“人民直接授权”为由削弱议会程序；以紧急民意为理由扩大行政裁量；以动员压力持续压制司法约束；
- 则公共强制力边界被重新划定，自由边界轴（Y）向左侧（Y−）位移。  

#### 3. 政治共同体边界与身份认同  

**本类覆盖变量**：  
- 民族主义 vs 国际主义  
- 国家主权优先 vs 超国家治理  
- 本国治理 vs 超国家治理  
- 本国立法至上 vs 国际规则约束  
- 世俗 vs 宗教  
- 无神 vs 上帝  
- 开放移民 vs 限制移民  
- 同化主义 vs 多元文化  
- 同质认同 vs 多元认同  

相关概念：

- 族裔/种族边界显著性
- 语言—地区边界显著性
- 城乡分化显著性
- 代际分化显著性
- 身份政治（Identity Politics）：指“身份类别作为政治动员与权利主张组织原则”的显著化（需与权利本体轴中“身份权利”这一争论对象区分） 

**例子**：  
- 同样主张市场秩序，一方强调主权优先并收紧移民；  
- 另一方强调国际规则约束与多元文化整合。  

**不引起三轴定位变化的情形**：
- 当相关主张仅体现为：签证条件、移民配额或入籍标准的调整；
- 执法权限、监控手段与司法审查门槛未被扩展；
- 公共强制力的制度边界保持不变，自由边界轴（Y）不发生变化。

**引起三轴定位变化的情形**：  
- 身份边界被制度化为常态化身份检查、扩大的执法权限或降低的司法审查标准；  
- 成员资格与权利地位被系统性重写；
- 公共强制力的适用范围进入日常生活领域，自由边界轴（Y）向左侧（Y−）位移。  

#### 4. 制度与权力结构  

**本类覆盖变量**：  
- 专制 vs 民主  
- 集权/极权 vs 民主制衡  
- 集权 vs 分权  
- 中央 vs 地方
- 直接民主 vs 代议制
- 联邦制 vs 单一制
- 总统制 vs 议会制  

**例子**：  
- 一国从地方自治向中央集权转移财政与治理权；  
- 另一国在统一框架内增加地方自主决策空间。  

**不引起三轴定位变化的情形**：  
- 仅限于组织层级重组或名义性制度重命名，司法约束、权力分立与权利边界未被改变；  
- 三轴定位方向保持一致。  

**引起三轴定位变化的情形**：  
- 否决点被消解、司法审查被削弱、行政裁量被扩张并常态化；  
- 公共强制力边界被重新划定，自由边界轴（Y）向左侧（Y−）位移。  

#### 5. 政策路径与治理方法  

**本类覆盖变量**：  
- 当代优先 vs 未来优先  
- 理性主义 vs 有限理性  
- 社会工程 vs 自生秩序  

**例子**：  
- 面对环境与债务问题，一方强调当代优先与即时纠偏；  
- 另一方强调未来优先与分阶段试点。  

**不引起三轴定位变化的情形**：  
- 仅表现为政策评估标准不同（短期/长期、风险容忍、试点优先），制度结构未被改写；  
- 产权安排、强制边界与权利本体理解保持不变。  

**引起三轴定位变化的情形**：  
- 治理方法被制度化为长期强制性规划或常态化干预工具；  
- 资源配置规则被重塑，或公共强制力边界被持续扩大；  
- 经济秩序轴（X）或自由边界轴（Y）发生位移。  

#### 6. 经济政策工具取向（贸易与产业政策）  

**本类覆盖变量**：  
- 自由贸易取向 vs 保护主义取向  

**例子**：  
- 一国以临时关税与补贴应对短期外部冲击；  
- 另一国以长期关税配额与产业目录固定产业结构。  

**不引起三轴定位变化的情形**：  
- 关税、补贴仅在有限范围内调整交易条件；  
- 企业仍主要依据市场需求、成本与竞争作出决策，失败企业仍需退出市场；  
- 经济组织方式仍以市场配置为主，经济秩序轴（X）不发生结构性变化。  

**引起三轴定位变化的情形**：  
- 当产业政策与贸易保护被制度化为：企业进入与持续生产的关键条件；避免退出的长期保障；技术路径与产量选择的主要决定因素；
- 经济主体系统性地响应政策信号而非价格信号，
- 经济组织方式发生变化，经济秩序轴（X）向左侧（X−）位移

#### 7. 福利主张的正当性基础  

**本类覆盖变量**：  
- 福利作为政策安排 vs 福利作为权利主张  

**例子**：  
- 一方强调福利是可调整的政策工具；  
- 另一方强调福利是不可否决的先在权利。  

**不引起三轴定位变化的情形**：  
- 福利资格与标准被理解为立法层面的政策选择，可被调整、可被撤回；不具有不可否决性；
- 权利的本体地位未被重新界定，权利本体轴（Z）不发生变化。  

**引起三轴定位变化的情形**：  
- 福利被明确界定为不可被政治否决的先在权利，或被界定为完全依赖行政裁量的恩赐；  
- 权利的本体理解发生变化，权利本体轴（Z）随之位移。
