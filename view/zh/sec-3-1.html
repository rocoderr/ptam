### （一）经济秩序轴（Economic Order Axis）：从“经济变量”到第一条主轴

在近代政治史上，“左/右”最稳定的锚点之一，确实来自经济领域。无论是围绕阶级与分配的争论，还是围绕产权与市场的争论，公共语言里都会反复出现一批熟悉的对立：市场 vs 计划、私有 vs 公有、低税低福利 vs 高税高福利、自由竞争 vs 产业政策。它们讨论的表面议题各不相同，但指向的对象非常一致：经济活动的基本组织方式。

#### 1. 主轴定义：它回答什么问题？

经济秩序轴（Economic Order Axis）研究资源、资本与生产要素如何被组织、配置与控制。它的核心不是政策清单，而是结构问题：

- 产权如何安排？（谁拥有最终处分权）
- 资源如何配置？（价格信号还是集中决策）
- 生产与交换如何协调？（自发秩序还是指令协调）
- 产出与剩余如何分配与再分配？（市场回报还是政治/社会目标）

因此，本轴不是“资本主义轴/社会主义轴”，更不是对某种制度的价值评判；它只刻画经济组织方式的连续谱，我们用经济秩序轴（Economic Order）来概括。

#### 2. 轴方向与中点：− 与 + 分别意味着什么？

为便于定位，本文约定将经济秩序轴的两个方向记作负向（−）与正向（+）：

- **X轴左侧（X−）**：更强调公有/共有产权、计划或指令协调、国家主导组织经济秩序、以再分配与社会目标作为分配规则的重要依据
- **X轴右侧（X+）**：更强调私有产权、市场配置、自发秩序、以市场回报作为分配规则的主要依据
- **X轴中点（X0）**：不是“各打一半”的政治态度，而是指一种混合经济的定位：承认市场的配置功能，同时承认国家在规则、公共品与再分配上的角色；关键在于“谁主导、到哪里为止”

#### 3. 子轴：为什么要用“子轴（Sub-axes）”来操作化？

主轴提供抽象问题，子轴（Sub-axes）提供可定位的抓手。经济秩序轴可通过如下子轴展开，是因为它在现实争论中通常以几个稳定面向反复出现：

|                  分类                  |                                              变量<br>（左 -  vs  右 +）                                              |
| :------------------------------------: | :------------------------------------------------------------------------------------------------------------------: |
|                  总体                  |                                                     计划 vs 市场                                                     |
|              配置机制子轴              |             计划经济 vs 市场经济<br>计划配置 vs 市场配置<br>指令协调 vs 市场协调<br>集中配置 vs 分散决策             |
|             所有权结构子轴             |                           公有制 vs 私有制<br>公有产权 vs 私有产权<br>共有产权 vs 私有产权                           |
|              企业结构子轴              |                                             私营企业主导 vs 国有企业主导                                             |
|              国家角色子轴              |                           国家主导发展 vs 市场自发秩序<br>政府产业政策优先 vs 自由竞争优先                           |
|            分配与再分配子轴            |                           再分配优先 vs 财产权优先<br>高税收 vs 低税收<br>高福利 vs 低福利                           |
|           外部性与公共品子轴           | 指令性减排与强监管 vs 市场化减排与弱监管<br>配额/禁令优先 vs 定价/交易优先<br>环境治理目标优先 vs 产权与价格信号优先 |
| 公平标准子轴<br>（常在经济领域被激活） |                             结果平等 vs 机会平等<br>实质公平 vs 程序公平<br>公平 vs 平等                             |

子轴之间允许“不完全同步”。例如，一个人可能支持市场配置与私有产权，却也支持较强的再分配；这不是模型的漏洞，而是该立场在同一主轴内部的混合组合。

#### 4. 定位方法：如何在本轴定位一个立场

实践上，可以按“从硬结构到软结构”的顺序定位：

1）先看产权与控制权（最硬）：对私有产权的不可侵犯性承诺有多强？公有/共有安排被认为是例外还是原则？  
2）再看配置机制（最核心）：价格机制被当作主要协调方式，还是把集中决策视为更优？  
3）再看分配规则（最争议）：再分配被视为纠偏机制，还是被视为对产权与激励的系统性干扰？  
4）最后看国家角色（最容易混入叙事）：国家是“守夜人式的规则设定者”，还是“发展型的组织者”？

在这里，“定位”指的是解释上的位置选择，而不是测量意义上的打分。它给出的是一个可比较的坐标，而非道德评价。
