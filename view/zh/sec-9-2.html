### （二）要求以公共安全为由扩大常态化监控权限

#### 1. 起点：隐私权作为受强制保护的个人边界

在多数现代自由民主制度中，隐私权长期被视为个人不可随意侵犯的基本权利，其制度默认位置具有以下特征：

* **权利本体轴（Z 轴）**
  个体的行踪、通信、身份信息与个人数据，被理解为先于制度存在的权利边界。国家与他人对这些信息的获取与使用，必须被严格限制并加以正当化（Z+）。

* **自由边界轴（Y 轴）**
  国家对个体信息的收集与监控，原则上只能在特定、个案化、具有明确法律授权与程序保障的情形下进行。监控被视为一种高度例外的强制手段（Y+）。

* **经济秩序轴（X 轴）**
  安防设备、数据处理与信息技术主要通过市场供给，国家采购与部署受到预算、合法性与比例原则的约束，尚未形成全面的治理基础设施。

在这一结构下，隐私权构成了限制国家强制的重要边界，监控行为必须被解释为例外而非常态。

#### 2. 背景情境：公共安全风险的持续化与技术可行性的提升

该类动议通常在如下背景下被提出：

* 犯罪、恐怖主义或社会不稳定被描述为持续存在的结构性风险，而非短期异常事件；
* 技术发展使大规模视频监控、数据整合与行为分析在成本与操作上变得可行；
* 单纯依赖事后侦查被认为不足以预防高后果风险，社会对“提前发现、提前介入”的期待上升。

在这一背景中，争论的重心发生转移：
不再是“是否允许监控”，而是**是否应当将监控从例外工具转变为常态化治理方式**。

#### 3. 动议：以公共安全为由扩大常态化监控权限

在上述背景下，被反复提出并争论的动议可以表述为：

**在公共安全风险被认为持续存在的情况下，国家应当通过扩大视频监控、数据收集与长期留存等手段，对公共空间与个体行为实施常态化监控，以提升治安水平与风险预防能力。**

这是一条明确的制度性动议，其核心并非否认隐私权的重要性，而是主张在制度层面**重新排序隐私权与安全目标的优先级**，并将原本高度受限的强制手段前置为常态治理工具。

#### 4. 结构后果：隐私权条件化与强制边界前移

一旦上述动议被制度化，其结构性后果将体现在三条轴线上：

* **权利本体轴（Z 轴）**
  隐私权不再被视为不可系统性侵犯的前政治权利，而是转变为可在安全目标下被条件化、被整体让渡的权利边界（向 Z− 移动）。

* **自由边界轴（Y 轴）**
  国家强制进入信息与行为领域的门槛显著降低，监控由个案例外转变为常态手段，强制边界明显前移（向 Y− 移动）。

* **经济秩序轴（X 轴）**
  安防技术、数据处理与治理能力与国家采购和公共预算深度绑定，形成技术—治理复合体，市场结构随之向大型供应商集中。

这一类位移通常具有明显的不可逆倾向：
即便具体风险下降，已经建立的监控基础设施与数据体系也难以完全撤回。
