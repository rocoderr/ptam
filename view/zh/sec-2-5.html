### （五）冷战：全球二分如何压缩“左右”语义

关键词：阵营对抗（bloc politics）、意识形态二分（bipolar framing）。

在冷战（Cold War）语境里，“左 / 右”在许多讨论中近似等同于：

- “社会主义阵营 / 资本主义阵营”的对立标签；
- “计划—市场”等少数高可见度议题的简化替代。

结果是：
大量本应分开讨论的结构性问题（例如强制力边界、权利的本体假设、成员资格争议）被暂时遮蔽，或被迫以“阵营归属”方式表达。

冷战语境的核心机制，是把复杂政治问题转译为“阵营安全与制度选择”的二元框架。在这一框架下，“左 / 右”常被用作对外部阵营位置的内部简写：它未必准确描述一个立场在国内制度结构上的细部差异，却能快速指示其在“社会主义—资本主义”叙事中的归类。此种压缩提高了传播效率，但也显著提高了概念误判的概率：同一个标签可以在不同社会里指向完全不同的制度组合。
