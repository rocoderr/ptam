### （一）背景条件

背景条件（Background Conditions）指安全风险、历史创伤、资源压力、技术条件等会改变政治主张的出现频率、议程权重与制度演化路径的情境因素。它们不构成政治立场，不属于覆盖变量，仅作为背景条件分析。

背景条件可归为以下类型：

**1. 技术与媒介环境（Technology & Media Environment）**  
- 传播结构：大众媒体时代 / 平台—算法时代（Broadcast / Platform–Algorithmic Media）  
- 监控与加密技术可得性（Surveillance & Encryption Availability）  
- 内容分发与注意力竞争机制（Attention & Recommendation Dynamics）  
- 经济—治理的技术基础设施（金融基础设施、支付系统、数据治理等）  

**2. 安全与地缘政治情境（Security & Geopolitical Context）**  
- 战争 / 和平；冷战式对抗 / 多极竞争（War/Peace; Geopolitical Competition）  
- 恐怖主义与治安压力（Terrorism & Security Pressure）  
- 大规模移民与难民流动（Mass Migration & Refugee Flows）  
- 能源安全与关键供应链（Energy & Supply-Chain Security）  
- 国际制裁、同盟体系与外部制度约束（Sanctions, Alliances, External Constraints）  

**3. 历史记忆与制度遗产（Historical Memory & Institutional Legacies）**  
- 殖民经验与去殖民叙事（Colonial/De-colonial Legacies）  
- 内战、革命与总体动员记忆（Civil War/Revolution/Mass Mobilization Memories）  
- 威权经验与转型经验（Authoritarian Past & Transition Legacies）  
- 集体创伤与安全化倾向（Collective Trauma & Securitization Tendencies）  

**4. 社会—人口结构条件（Socio-demographic Structures）**  
- 人口结构：老龄化、青年比例、人口流动（Demographic Structure）  
- 教育结构与技能结构（Education & Skill Structure）  
- 城市化、住房结构与空间分割（Urbanization, Housing & Spatial Segregation）  
- 不平等的分布形态与阶层固化程度（Inequality Patterns & Stratification）
