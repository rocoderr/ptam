### （三）要求平台对高风险内容承担主动下架与封禁责任

#### 1. 起点：平台作为中立中介的有限责任结构

在早期数字平台治理结构中，平台通常被理解为**内容中介**而非内容判断者，其核心特征是：

* 平台不对用户表达承担实质性内容责任
* 治理主要发生在事后、个案层面
* 用户表达空间原则上不经平台事前筛选

在政治三轴模型中，这一默认结构体现为：

* **自由边界轴（Y 轴）**
  对用户表达的限制以事后处理为主，强制边界相对后置（Y+）

* **权利本体轴（Z 轴）**
  言论自由被理解为前政治权利，平台规则被视为技术性、契约性安排（Z+）

* **经济秩序轴（X 轴）**
  平台作为市场主体参与竞争，内容治理成本被视为经营成本的一部分，而非公共义务

#### 2. 背景情境：平台下架一段“高风险内容”

考虑如下背景情境：

某大型社交平台上出现一段短视频，包含两类要素：
（1）对某一特定群体的攻击性描述；
（2）对现实行动的暗示性动员，例如给出具体时间、地点，并鼓励“去做点什么”。

平台依据自身规则对该内容下架，并封禁发布账号。随即引发争论：

* 支持者认为，这是防止现实伤害的必要治理
* 反对者则主张，这构成对言论自由与数字权利的实质性侵犯

这里的关键不在于该内容是否“令人不适”，而在于：

> 平台是否应当、以及在多大程度上，被要求**在风险发生之前**主动介入用户表达。

#### 3. 动议：要求平台对可能引发现实伤害的内容实施事前治理

在上述背景下，被反复提出并争论的动议可以表述为：

**在用户内容被认为可能引发现实世界伤害或公共秩序失序的情况下，平台应当通过事前审查、下架与封禁机制，对该类内容实施主动治理，以防止风险发生。**

这是一条典型的方向性动议，其核心并不在于“是否存在风险”，
而在于**是否改变平台在风险出现之前的责任位置**。

#### 4. 结构后果：治理权集中、表达空间前置收缩

一旦该动议被制度化，其结构性后果体现在三条轴线上：

* **Y 轴（自由边界轴）**
  对用户表达的限制由事后纠偏转为事前筛选，表达自由的可行使空间被前置压缩（向 Y− 移动）

* **Z 轴（权利本体轴）**
  言论不再被默认视为不可事前干预的前政治权利，而是滑入平台许可与风险评估结构（向 Z− 移动）

* **X 轴（经济秩序轴）**
  主动治理能力与合规成本高度集中于大型平台，形成结构性竞争优势，小平台与新进入者被系统性挤出

结果是，平台从内容中介转变为**准治理节点**，并在事实上承担部分公共秩序维护功能。
