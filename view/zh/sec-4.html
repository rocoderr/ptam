## 四、覆盖变量

在三大本体主轴之外，仍有大量变量。本模型认为，不是所有高频变量都值得升格为本体轴。覆盖变量（Overlay Variables）用于描述这些变量如何影响政治主张及其呈现方式，但不能被提升为独立本体轴。
