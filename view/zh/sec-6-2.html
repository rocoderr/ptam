### （二）经典意识形态三轴对比表

为便于快速对照，本节先把本章全部“主义”压缩成一张对比表。表内分值仅为相对位置标记，用于表达“更接近哪一端”，不构成量表或测量。

| 意识形态名称                         | 经济秩序轴（Economic Order Axis, X）                     | 自由边界轴（Liberty Boundary Axis, Y） | 权利本体轴（Rights Ontology Axis, Z）                                                         | 主要覆盖变量影响                                                                                                                                   |
| ------------------------------------ | -------------------------------------------------------- | -------------------------------------- | --------------------------------------------------------------------------------------------- | -------------------------------------------------------------------------------------------------------------------------------------------------- |
| 资本主义（Capitalism）               | 强右（+3）：私有产权与市场配置优先                       | 不必然，常见中性到右（0～+2）          | 不必然，常见中性到右（0～+2）                                                                 | 民族主义 / 国际主义（Nationalism / Internationalism）；宗教传统 / 世俗化（Religion / Secularization）                                              |
| 社会主义（Socialism）                | 强左（−3）：公有/强公共协调与再分配优先                  | 不必然，常见中性到左（0～−2）          | 左（−2）：更常诉诸制度性权利（Institutional Rights）                                          | 民族主义 / 国际主义（Nationalism / Internationalism）；革命 / 改良（Revolution / Reform）                                                          |
| 无政府主义（Anarchism）              | 左（−2）：去国家化的自愿协作、公社/互助组织              | 极右（+4）：反对国家垄断强制，强调自治 | 不必然，分叉明显（−2～+3）：自然权利（Natural Rights）/制度性权利（Institutional Rights）并存 | 革命 / 改良（Revolution / Reform）；社会工程 / 自生秩序（Social Engineering / Spontaneous Order）                                                  |
| 共产主义（Communism）                | 极左（−4）：集中计划/公有                                | 极左（−4）：强制边界高度扩张           | 极左（−4）：权利高度制度化                                                                    | 革命 / 改良（Revolution / Reform）；国际主义 / 民族主义（Internationalism / Nationalism）                                                          |
| 社会民主主义（Social Democracy）     | 轻左到中性（−1～0）：混合经济                            | 中性（0）：程序化限定强制              | 中性（0）：先在边界 + 制度性权利并存                                                          | 变革 / 稳定（Change / Stability）；民粹 / 精英（Populism / Elitism）                                                                               |
| 民主社会主义（Democratic Socialism） | 左到强左（−2～−3）：更强公共所有与再分配                 | 中性（0）：强调程序与可撤回性          | 轻左到中性（−1～0）：偏制度建构                                                               | 革命 / 改良（Revolution / Reform）；民粹 / 精英（Populism / Elitism）                                                                              |
| 社群主义（Communitarianism）         | 中性（0）：经济秩序不是主轴                              | 轻左到左（−1～−2）：共同体秩序优先     | 轻左到左（−1～−2）：权利嵌入共同体                                                            | 宗教传统 / 世俗化（Religion / Secularization）；同化主义 / 多元文化（Assimilationism / Multiculturalism）                                          |
| 自由主义（Liberalism）               | 不必然，常见中性到右（0～+2）                            | 右到强右（+2～+3）：自由优先           | 右到强右（+2～+3）：更倾向自然权利（Natural Rights）                                          | 民族主义 / 国际主义（Nationalism / Internationalism）；世俗 / 宗教（Secular / Religious）                                                          |
| 自由意志主义（Libertarianism）       | 强右（+3）：私有产权/市场配置优先                        | 极右（+4）：尽量收缩公共强制边界       | 极右（+4）：自我所有与非侵害原则（Natural Rights）                                            | 世俗 / 宗教（Secular / Religious）；孤立主义 / 国际主义（Isolationism / Internationalism）                                                         |
| 新自由主义（Neoliberalism）          | 强右（+3）：市场化/放松管制                              | 不必然，常见中性到右（0～+2）          | 右（+2）：契约/财产权优先                                                                     | 自由贸易 / 保护主义（Free Trade / Protectionism）；国际主义 / 民族主义（Internationalism / Nationalism）                                           |
| 保守主义（Conservatism）             | 不必然，常见中性到右（0～+2）                            | 不必然，常见中性到左（0～−2）          | 轻右到右（+1～+2）：更强调先在边界与自然秩序                                                  | 宗教传统 / 世俗化（Religion / Secularization）；变革 / 稳定（Change / Stability）                                                                  |
| 法西斯主义（Fascism）                | 中性到左（0～−2）：市场工具化（Instrumentalized Market） | 极左（−4）：秩序与动员优先             | 极左（−4）：权利从属共同体                                                                    | 民族主义 / 国际主义（Nationalism / Internationalism）；集权或极权 / 民主制衡（Centralization or Totalitarianism / Democratic Checks and Balances） |
| 纳粹主义（Nazism）                   | 中性到左（0～−2）：市场工具化（Instrumentalized Market） | 极左（−4）：极权化强制                 | 极左（−4）：权利主体被重写                                                                    | 民族主义 / 国际主义（Nationalism / Internationalism）；集权或极权 / 民主制衡（Centralization or Totalitarianism / Democratic Checks and Balances） |
