### （四）制度稳定域（Institutional Stability Domain）

#### 1. “制度稳定域”的基本思想

> 制度稳定域，是三条本体轴上**低风险区的交集**，
> 表示在经济秩序、自由边界与权利本体三个维度上，
> 同时满足“可运作、可纠偏、可持续”的制度组合空间。

它不是一个点，而是一个**制度可长期稳定的三维区域**。

#### 2. 三轴的统一刻度

按照本模型的定义：
* 每条轴取值范围：[-5, +5]
* 0 = 混合 / 模糊 / 未定型
* 负值 = 国家 / 强制 / 政治定义
* 正值 = 市场 / 自由 / 权利前政治

#### 3. 每一轴的“低风险区间”

（一）X 轴：经济秩序轴（Economic Order Axis）
* 极端风险区：
  * X ≤ −3（高度计划 / 资源政治化）
  * X ≥ +4（放任市场 / 垄断与公共品失败）
* **低风险区（稳定区）：**
  **X ∈ [+1, +3]**

含义：
* 市场主导
* 国家负责反垄断、规则、公共品
* 不是“最右”，而是“稳右”

（二）Y 轴：自由边界轴（Liberty Boundary Axis）
* 极端风险区：
  * Y ≤ −3（高度强制 / 秩序压倒自由）
  * Y ≥ +4（规则崩解 / 外部性失控）
* **低风险区（稳定区）：**
  **Y ∈ [+1, +3]**

含义：
* 自由为默认
* 强制为例外
* 强制必须程序化、可追责

（三）Z 轴：权利本体轴（Rights Ontology Axis）
* 极端风险区：
  * Z ≤ −2（权利政治化、可剥夺）
  * Z ≥ +4（权利绝对化、治理失能）
* **低风险区（稳定区）：**
  **Z ∈ [+2, +3]**

含义：
* 权利前政治、普遍、对称
* 制度只承载、不反向定义
* 冲突通过程序与比例原则裁决

注意：
Z 轴稳定区**更靠近右侧且较窄**，这是理论上的重要结论。

#### 4. 制度稳定域（ISD）的定义

用数学语言表示：

> 制度稳定域 ISD =
> { (X, Y, Z) |
> X ∈ [1,3],
> Y ∈ [1,3],
> Z ∈ [2,3] }

这是一个近似长方体的三位区域。

#### 5. 三维示意图

```
                Z（权利本体轴）
                ▲
                │        ┌───────────────┐
                │        │   制度稳定域    │
                │        │   Z ∈ [2,3]   │
                │   ▲   │   Y ∈ [1,3]   │
                │  ╱    │   X ∈ [1,3]   │
                │ ╱     └───────────────┘
                │╱
        ────────┼──────────────────────────▶ X（经济秩序轴）
               ╱│
              ╱ │
             /  │
        Y（自由边界轴）
```

图注：

> 制度稳定并非位于任何单一轴线的端点，而存在于三条本体轴低风险区的交叠体积之中。

> 制度稳定不是一种立场，而是一种多维约束下的可运作区间。

> 在三轴—风险框架下，政治失序并非源于价值目标本身，而源于制度路径偏离稳定体。

> 政治危机并非发生在价值冲突本身，而发生在制度轨迹偏离该体积区域时。


#### 6. 三种“高风险轨迹”在三维空间中的运动方式

##### （1）法国大革命

**初始状态（1789 初期）：**

* X ≈ +1（打破行会、贵族经济特权）
* Y ≈ 0 ~ +1（自由口号，但秩序尚存）
* Z ≈ +1（自然权利宣称，但未稳定）

→ 靠近 ISD 边缘，但尚未进入。

**激进化路径（1792–1794，雅各宾派）：**

* Z：+1 → −3
  （权利被政治重新定义，分“人民 / 反革命”）
* Y：+1 → −4
  （恐怖统治、非常法、全面强制）
* X：+1 → −2
  （价格管制、政治干预经济）

轨迹特征：
**从稳定区边缘，向 Z− 与 Y− 方向急速坠落。权利本体判断发生翻转**。

##### （2）共产主义

**理论起点：**

* Z：明确 −5
  （权利由阶级与历史使命定义）
* X：−5
  （全面计划经济）
* Y：−4 ~ −5
  （高度强制、革命专政）

**轨迹特征：**
* 几乎**一开始就在 ISD 之外**
* 在三轴上同时进入高风险区
* 没有“经过稳定体”的阶段

图形上表现为：
**直接落入三维空间的“风险深井”**。

##### （3）当代觉醒主义（Woke / Identity-based Radicalism）

**话语起点（表层主张）：**
* Z（宣称）：+3
  （人权、尊严、反歧视）
* Y（宣称）：+3
  （自我认同、表达自由）
* X：不稳定（多为 +1 ~ 0）

**实际制度路径（实践层面）：**
* Z（实质）：+3 → −2
  （权利按身份重分，出现“例外人群”）
* Y：+3 → −1
  （语言、言论、行为被强制规范）
* X：+1 → −1
  （配额、补偿、制度性干预）

**轨迹特征：**
* **从 Z+ 稳定区“横切”进入 Z− 风险区**
* 表面仍使用“权利语言”
* 本体上已转为“政治定义权利”

#### 7. 判准总表

**政治多轴模型 × 制度稳定判准表**

| 维度       | 轴线含义       | 极端风险（负向）     | 极端风险（正向） | ISD 稳定区 |
| ---------- | -------------- | -------------------- | ---------------- | ---------- |
| X 经济秩序 | 市场 vs 国家   | 计划失效、资源政治化 | 垄断、公共品失败 | +1 ~ +3    |
| Y 自由边界 | 自由 vs 强制   | 专制、恐惧秩序       | 规则失效、外部性 | +1 ~ +3    |
| Z 权利本体 | 前政治 vs 建构 | 权利可剥夺           | 治理失能         | +2 ~ +3    |

**制度映射速查表举例**

| 制度形态       | 是否可落入 ISD | 关键原因              |
| -------------- | -------------- | --------------------- |
| 宪政代议制民主 | ✔ 是           | 权利前政治 + 程序过滤 |
| 非宪政民主     | △ 不稳定       | 多数可侵蚀权利        |
| 直接民主       | ✘ 否           | 权利可被表决          |
| 革命专政       | ✘ 否           | 权利政治化            |
| 技术官僚统治   | △ 条件性       | 取决于 Z 轴约束       |
