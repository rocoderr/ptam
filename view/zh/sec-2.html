## 二、问题背景

“左 / 右”（Left / Right）是现代政治中最常用、也最容易失真的分类标签之一。其概念困境并非主要来自个体误解，而是来自概念史（conceptual history）中的语义迁移：同一个词在不同时期被用来指向不同层级的冲突，随后又在传播与动员中被压缩与拼接。

本章围绕一个具体的问题：为什么“左 / 右”在不同历史阶段会被用来指代不同类型的分歧，并在当代讨论中呈现出显著的跨语境漂移。只有先把这条语义迁移的链条讲清楚，后文关于三条本体轴与覆盖变量（Overlay Variables）的区分，才有明确的必要性基础。

**时间线速览（Timeline）**

- 1789：等级合法性 vs 法律平等（议会语义）  
- 19世纪：阶级、分配与产权进入中心（经济议题上升）  
- 20世纪上半叶：总体动员与极端经验（阵营语义上升）  
- 冷战：全球二分压缩语义（阵营标签化）  
- 冷战后：议题扩展（民族、文化、身份、环境等“塞入左右”）  

阅读提示：每一阶段都不是“左右含义的最终版本”，而是对“左右”标签施加了一次新的语义负载。历史的关键不在于哪一次才“正确”，而在于这些负载被保留下来并叠加在一起，最终使“左 / 右”同时承载了多个并不天然同构的冲突层级。
