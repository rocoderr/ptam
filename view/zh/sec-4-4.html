### （四）判断覆盖变量是否改变三轴定位的标准

覆盖变量是否改变三轴定位，只取决于制度实践是否重新回答了以下问题之一：

- 资源如何被组织（经济秩序轴）；  
- 公共强制力到哪里为止（自由边界轴）；  
- 权利是否先于制度而存在（权利本体轴）。  

语言选择、动员方式、议程排序与预算侧重，若未改变上述制度回答，本身不足以构成三轴定位变化。
