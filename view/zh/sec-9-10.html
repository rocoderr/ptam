### （十）将性工作从刑事化管理转向合法化或去罪化治理

#### 1. 起点：以刑事化与道德规制为主导的治理结构

在性工作被刑事化的制度框架中，其治理逻辑主要体现为：

* **自由边界轴（Y 轴）**
  国家通过刑法或准刑法手段对性工作相关行为实施高强度干预，执法权力前置，处罚与取缔构成主要治理方式（Y−）。

* **权利本体轴（Z 轴）**
  性工作者往往不被视为完整的权利主体，其人身安全、劳动权利与健康保障在制度实践中处于边缘位置。

* **经济秩序轴（X 轴）**
  性工作活动被整体地下化，形成隐蔽、碎片化且高度风险化的非正式经济结构。

在这一结构下，治理目标更多体现为“压制与排除”，而非规范与保护。

#### 2. 背景情境：地下化带来的系统性风险

该类动议通常在如下背景中被提出：

* 刑事化未能消除性工作需求，反而加剧地下化；
* 性工作者面临更高的暴力、剥削与健康风险；
* 执法实践呈现选择性与不一致性，治理成本居高不下。

在这一情境中，争论焦点逐渐转向：

> 刑事化是否反而制造了更高的社会风险，而非减少风险。

#### 3. 动议：将性工作转向合法化或去罪化治理

在上述背景下，被提出并争论的动议可以表述为：

**国家应当将性工作从刑事惩罚体系中移出，通过合法化或去罪化方式对其进行规范治理，以降低地下风险并改善相关人群处境。**

该动议的核心，在于**改变制度对性工作者的基本定位**。

#### 4. 结构后果：强制后移、权利显性化与市场重构

一旦该动议被制度化，其结构性后果主要体现在：

* **自由边界轴（Y 轴）**
  刑事强制显著后移，执法重心由取缔转向监管与保护（向 Y+ 移动）。

* **权利本体轴（Z 轴）**
  性工作者被承认为具有完整人身与劳动权利的主体，其安全与健康需求获得制度性承认（向 Z+ 移动）。

* **经济秩序轴（X 轴）**
  地下经济逐步转入可监管的合法或半合法市场，治理工具由刑罚转向行业规范与公共服务。

该类位移的核心意义，在于**将一个长期被排除在制度之外的社会活动，重新纳入可治理、可约束、可保护的制度框架之中**。
