### （七）社会民主主义（Social Democracy）

社会民主主义的典型目标是在保留市场机制的同时，通过制度化再分配与公共服务降低不平等与风险暴露，并把公共权力嵌入程序化约束。

**三轴定位（理想型）**

- X 经济秩序轴：常见为左侧到中点（X−/X0）（混合经济：市场配置 + 强再分配与公共品供给）  
- Y 自由边界轴：常见为中点（Y0）（公共权力更强，但强调程序化限定与可撤回性）  
- Z 权利本体轴：常见为中点（Z0）（承认若干先在权利边界，同时重视制度性权利的扩展）

**结构核**

社会民主主义的关键不在于“国家更大”，而在于“国家更制度化”：它试图用 Y 轴中点（Y0）的程序框架，去承载 X 轴上的再分配与公共服务。

**权利本体轴：相关权利是否作为基本权利**

- 社会保障权（Social Security Rights）与劳动权（Labor Rights）更容易被当作基本权利，并被制度化为可预期的保障。  
- 财产权（Property Rights）与契约权（Contract Rights）仍被承认，但其边界常以公共目标为条件进行调整。  

**覆盖变量提示（按第五章分类）**

- 变革 / 稳定（Change / Stability）  
  - 牵引机制：强调稳定时更重视程序与渐进改革；强调变革时更可能推动政策扩张并加大再分配力度。  
- 群众政治 / 技术官僚治理（Mass Politics / Technocratic Governance）  
  - 牵引机制：群众政治强化时，政策易被情绪化动员牵引；技术官僚治理强化时，Y 轴更容易稳定在中点。  

**背景条件（如相关）**

- 高税收—高信任的制度环境：社会信任与行政能力强时，制度化再分配更容易稳定。  
- 人口结构与福利负担：老龄化与财政压力会推动 X 轴向中点回撤，或触发政策调整争议。  

**典型张力与常见误判**

社会民主主义常被误读为“必然通向强控制”，但这种误读通常把 Y 轴中点（Y0）与左侧（Y−）混为一谈：同样是公共权力更强，社会民主主义强调的是限定与纠错机制，而不是无边界扩张。
