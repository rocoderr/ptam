### （十）自由意志主义（Libertarianism）

自由意志主义在本章中按“常见的右派自由意志主义（right-libertarianism）”处理：它把政治正当性建立在“强制边界应尽量收缩”与“个人权利具有强先在边界”之上，并倾向把大量社会协调交回自愿交换与私人安排。

为避免误读，这里的“自由意志主义（Libertarianism）”不是关于哲学上的“自由意志（free will）”的争论，而是关于政治制度应如何回答 X/Y/Z 三类问题。

**三轴定位（理想型：右派自由意志主义）**

- X 经济秩序轴：强右（X+）（私有产权与市场配置优先；税收、管制与再分配被要求承担更强的正当性负担）  
- Y 自由边界轴：强右（Y+）（倾向把国家强制工具压到最小，强调程序约束与“默认不许强制”）  
- Z 权利本体轴：强右（Z+）（自我所有（Self-Ownership）、非侵害原则（Non-Aggression Principle）等构成强先在边界；国家功能被理解为保护边界而非重塑边界）

**结构核**

自由意志主义的结构核是“把政治问题尽可能还原为自愿关系”：能用契约解决的，不应由公共强制解决；能让个人承担的，不应强制集体承担；能通过退出/选择实现的，不应通过统一命令实现。

最小情景：政府计划以“公共利益”为理由禁止某类自愿交易（例如限制某种服务的自愿交换）。自由意志主义的典型回应不是先讨论该服务“好不好”，而是先问：在不涉及侵害他人的情况下，公共强制是否有权把这种交易直接定为非法。

**权利本体轴：哪些权利会被放到强先在边界**

- 财产权（Property Rights）与契约权（Contract Rights）常被置于强边界位置：征收、管制与再分配需要更高的论证门槛与更强的程序性约束。  
- 表达权（Freedom of Speech Rights）与隐私权（Privacy Rights）更容易被当作对公共强制的“否决线”（veto line）。  
- 许多积极性权利主张（如某些福利性权利）更容易被理解为制度性权利（Institutional Rights），其扩张需要说明其强制来源与负担分配为何正当。

**覆盖变量提示（按第五章分类）**

- 孤立主义 / 国际主义（Isolationism / Internationalism）  
  - 牵引机制：在对外关系与战争议题上，自由意志主义内部更容易分叉；同样的“反扩权”直觉可能导向反干预，也可能导向对外部威胁的不同评估。  
- 世俗 / 宗教（Secular / Religious）  
  - 牵引机制：在道德与习俗议题上，世俗化更容易把争论推回“只要不侵害他人就应允许”；宗教传统更容易要求某些公共规范进入制度，从而牵引 Y 轴回撤。

**典型张力与常见误判**

- 自由意志主义常被直接等同为“经济右（X+）”，但它的结构核更集中在 Y/Z：它首先反对的是“把公共强制当作默认工具”，而不只是支持市场。  
- 自由意志主义内部经常出现同轴分叉：例如在堕胎、毒品与性工作等议题上，分歧往往来自“权利主体与侵害边界”如何判定（Z 轴问题），而不是来自 X 轴。  
- 在危机情境（战争、安全威胁、公共健康紧急状态）下，自由意志主义对紧急权力扩张更敏感；这类争论往往表现为 Y 轴的强冲突，而不是“是否同情某种政策目标”的道德判断。
