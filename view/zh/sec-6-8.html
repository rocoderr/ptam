### （八）社群主义（Communitarianism）

社群主义在本章中指一种以“共同体关系与公共责任优先”为核心的理想型，它强调个人并非孤立个体，而是嵌入具体共同体之中。它既不是民族主义，也不必然等同于宗教保守，而是一种以共同体存续与社会信任为中心的政治结构取向。

**三轴定位（理想型）**

- X 经济秩序轴：常见为中点（X0）（经济秩序不是主轴，但市场与产权需服从共同体规则）  
- Y 自由边界轴：中点到左侧（Y0/Y−）（为维持共同体秩序与责任结构，容忍一定公共强制与规范性治理）  
- Z 权利本体轴：中点到左侧（Z0/Z−）（权利更容易被理解为嵌入共同体与制度的安排）

**结构核**

社群主义的结构核是“共同体优先于抽象个人”：它更关心社会关系、责任与公共信任如何被维持，而不是把政治正当性完全建立在个体权利的先在边界上。  
最小情景：社区通过学校、宗教组织或行业协会制定公共规范，个人选择需要与共同体责任相协调。

**权利本体轴：相关权利是否作为基本权利**

- 成员制权利（Membership-Based Rights）与群体权利/身份权利（Group/Identity Rights）更容易被权利升级（Rights Escalation）为共同体边界的一部分。  
- 一些个人自由权（如表达、迁徙、生活方式选择）更容易被权利条件化（Conditionalization of Rights），其边界取决于共同体规范与责任安排。  

**覆盖变量提示（按第五章分类）**

- 宗教传统 / 世俗化（Religion / Secularization）  
  - 牵引机制：宗教传统强化时，权利正当性更容易诉诸共同体规范与传统权威，Y/Z 更可能向左侧偏移；世俗化强化时，制度程序对共同体规范的约束更强。  
- 同化主义 / 多元文化（Assimilationism / Multiculturalism）  
  - 牵引机制：同化主义强化时，成员资格与共同体边界更容易收紧，Z 轴更靠左侧；多元文化强化时，更可能承认多重共同体并回到中点位置。  

**背景条件（如相关）**

- 中介组织衰弱与社会信任下降：当地方社群、行业协会与公民组织功能减弱时，社群主义叙事更容易获得动员空间。  
- 高流动性与移民扩张：人口流动与文化差异增大时，关于“共同体边界”的争论更容易被放大。  

**典型张力与常见误判**

社群主义常被误读为“保守主义”或“民族主义”，但它的核心并不是固定的历史传统或国家主义，而是“共同体关系与责任”的优先性。它可以与不同的 X 轴组合并存：既可能与再分配结合，也可能与市场秩序结合；把它简单归为“左/右”都会遮蔽其真正的结构核。
