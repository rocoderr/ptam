### （十二）新自由主义（Neoliberalism）

新自由主义可以被理解为一种把市场机制提升为更广泛的治理原理，并倾向以规则化方式限制国家直接配置资源的理想型。

**三轴定位（理想型）**

- X 经济秩序轴：强右（X+）（市场化、放松管制、产权与竞争规则优先）  
- Y 自由边界轴：常见为中点到右侧（Y0/Y+）（在经济领域倾向限制直接干预，但在安全、移民与治安等领域可呈现不同走向）  
- Z 权利本体轴：常见为右侧（Z+）（强调契约、财产权与制度边界）

**结构核**

新自由主义的结构核在 X 轴：将市场配置与竞争规则视为最重要的组织原则，并以制度化规则减少国家直接配置资源的空间。

**权利本体轴：相关权利是否作为基本权利**

- 财产权（Property Rights）与契约权（Contract Rights）常被视为强边界权利，接近自然权利（Natural Rights）的理解。  
- 社会保障权（Social Security Rights）更常被理解为制度性权利（Institutional Rights），其边界与扩张程度随财政与效率评估而调整。  

**覆盖变量提示（按第五章分类）**

- 自由贸易 / 保护主义（Free Trade / Protectionism）  
  - 牵引机制：自由贸易强化时更容易与跨境市场一体化绑定；保护主义上升时，X 轴右侧（X+）的表达会被国家产业政策重塑。  
- 国际主义 / 民族主义（Internationalism / Nationalism）  
  - 牵引机制：国际主义强化时，更容易把规则制定上移；民族主义强化时，市场原则更可能服务于本国优先叙事。  

**背景条件（如相关）**

- 资本与技术高度流动：跨境资本与平台化生产提高市场协调的可行性，强化 X 轴右侧表达。  
- 财政约束与通胀压力：财政紧缩与通胀治理会强化“规则化限制国家配置”的政策正当性。  

**典型张力与常见误判**

新自由主义常被等同为“全球化”，但在本文框架中，“全球化/本国优先”属于覆盖变量层。它的核心是 X 轴右侧（X+）的市场原则，而非固定的地缘或民族立场。
