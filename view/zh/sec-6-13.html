### （十三）保守主义（Conservatism）：作为跨轴标签的处理方式

“保守主义”更像一个跨轴标签（labels）：它通常表达“维护既有秩序与传统”的倾向，而不是在三条本体轴上具有唯一固定坐标的主义。因此，三轴模型处理保守主义的关键，是先把它从“看起来像一条轴”的位置拆出来，再把它分解为可比较的 X/Y/Z 组合。

**三轴定位（理想型：宪政保守的常见组合）**

- X 经济秩序轴：常见为中点到右侧（X0/X+）（偏市场与私有产权，但可容纳对传统行业、家庭结构等中介结构的保护性安排）  
- Y 自由边界轴：常见为中点到左侧（Y0/Y−）（在治安、道德秩序、移民与边界治理上更容忍公共强制工具）  
- Z 权利本体轴：常见为右侧（Z+）（强调自然秩序与先在边界，对激进重构权利主体与类别边界更为警惕）

**结构核**

保守主义的结构核不是某一条轴的端点，而是“对秩序连续性与风险的偏好”：倾向在既有制度内做小幅、可逆的修正，并对激进重构保持高度谨慎。

**权利本体轴：相关权利是否作为基本权利**

- 更强调权利—责任对称（Rights–Responsibilities Symmetry），权利边界常与责任、成员资格与秩序维护相绑定。  
- 对身份权利（Identity Rights）的扩张更为谨慎，倾向把其置于制度性权利（Institutional Rights）框架内讨论。  

**覆盖变量提示（按第五章分类）**

- 变革 / 稳定（Change / Stability）  
- 世俗 / 宗教（Secular / Religious）  
- 理性主义 / 有限理性（Rationalism / Bounded Rationality）  

**背景条件（如相关）**

- 历史记忆与创伤：历史断裂越强，越倾向强调秩序连续性与制度稳定性。  
- 社会结构分化与价值冲突：冲突上升时，Y 轴更可能向左侧偏移以维持秩序。  

**典型张力与常见误判**

保守主义常被简单等同为“右翼”，但它的核心是风险与时间取向，而非固定的 X 轴位置。不同历史语境下，它可以与多种 X/Y 组合并存。
