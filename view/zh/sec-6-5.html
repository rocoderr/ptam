### （五）社会主义（Socialism）

社会主义在本章中指一种以“更强的公共组织、计划/指令协调与再分配目标”为经济秩序核心的理想型，并不等同于任何单一国家的具体制度。

**三轴定位（理想型）**

- X 经济秩序轴：更靠近左侧（X−）（公有/共有安排更重要，配置更依赖集中决策或更强公共协调）  
- Y 自由边界轴：从中点到左侧（Y0/Y−）皆可出现（取决于治理路径是否强调程序约束与权力可撤回性）  
- Z 权利本体轴：更靠近左侧（Z−）（更容易把权利理解为制度性权利（Institutional Rights），并允许权利随社会目标调整）

**结构核**

社会主义最稳定的结构核在 X 轴：它把经济看作需要被“组织”的秩序，而不仅仅是由市场自发协调的结果；因此它倾向把分配正义与风险分担写进经济秩序本身。

**权利本体轴：相关权利是否作为基本权利**

- 社会保障权（Social Security Rights）与劳动权（Labor Rights）更容易被权利升级（Rights Escalation）为“不可轻易否决”的制度边界。  
- 财产权（Property Rights）与契约权（Contract Rights）更可能被视为制度性权利（Institutional Rights），其边界随公共目标被调整。  

**覆盖变量提示（按第五章分类）**

- 革命 / 改良（Revolution / Reform）  
  - 牵引机制：革命路径倾向拉动 Y 轴向左侧（Y−），改良路径更可能维持在中点（Y0）。  
- 民粹 / 精英（Populism / Elitism）  
  - 牵引机制：民粹动员更容易把再分配主张与强制边界扩张捆绑；精英治理倾向通过程序化工具限制 Y 轴的扩张。  

**背景条件（如相关）**

- 工业化与社会问题的集中化：产业结构变迁与大规模劳资冲突常推动 X 轴左移并强化再分配正当性。  
- 组织化工会与政党体系：制度化代表结构更容易把 Y 轴稳在中点（Y0）。  

**典型张力与常见误判**

社会主义内部最典型的分裂来自 Y 轴：同样主张 X 轴左侧（X−），有人强调程序与自由边界（Y0），有人更容忍以目标与秩序为名的强制扩张（Y−）。公共语义里把“社会主义 = 威权”通常是把特定历史形态当作全部。
