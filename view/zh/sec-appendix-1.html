### （一）术语对照表

本表为读者快速查阅所用，给出全文关键术语的固定中英文写法与本文语境下的最小释义。

| 中文术语（唯一写法） | English（唯一写法） | 类别 | 一句话释义（面向读者：这词在本文里“指什么”） |
| --- | --- | --- | --- |
| 政治三轴模型 | Political Triple-Axis Model | Method | 本文提出的解释框架：用三条同层级本体轴来定位政治立场的结构差异。 |
| 政治多轴模型 | Multi-Axis Political Models | Method | 对学界一般“用多条轴刻画政治立场”的统称，用于对比，不回指本文模型。 |
| 经济秩序轴 | Economic Order Axis | Axis | 讨论经济活动的组织秩序：产权安排、资源配置与分配规则如何被组织。 |
| 自由边界轴 | Liberty Boundary Axis | Axis | 讨论公共强制力的边界与归属：谁能对谁施加强制、边界画到哪里。 |
| 权利本体轴 | Rights Ontology Axis | Axis | 讨论权利观的根子：权利被当作“先在边界”还是主要由制度建构与可调整。 |
| 左 / 负向 | Left / Negative Direction | Notation | 轴向符号：表示在某条轴上更靠近负方向的一端，不是道德褒贬或现实阵营。 |
| 右 / 正向 | Right / Positive Direction | Notation | 轴向符号：表示在某条轴上更靠近正方向的一端，不是道德褒贬或现实阵营。 |
| −5 到 +5 | Normalized Axis Scale (−5 to +5) | Notation | 相对位置刻度：用于写作中表达“更靠近（−）/（+）端”的粗略强弱，不是量表。 |
| 诺兰图 | Nolan Chart | Notation | 一类经典二维“自由—干预”框架的代表，用于对比与说明二维模型的边界。 |
| 政治罗盘 | Political Compass | Notation | 另一类经典二维“自由—干预”框架的代表，用于对比与说明二维模型的边界。 |
| 解释模型 | Explanatory Model / Framework | Method | 本文的方法论定位：只解释立场结构与差异来源，不给“应该如何”的规范结论。 |
| 非规范性 | Non-Normative | Method | 本文的写作约束：把“解释”与“评价”分开，避免把模型写成价值裁判。 |
| 覆盖变量 | Overlay Variables | Overlay | 不进入三轴坐标定位的因素：解释同一三轴结构在不同情境下为何呈现不同形态。 |
| 动议 | Motion | Operation | 一条可执行、可被否决的制度性主张；其制度化会推动三轴中至少一条发生可识别位移。 |
| 议题（一般语义） | Issue | Operation | 日常语义的“议题/问题”，含义宽泛；本文不把它当作可直接定位三轴的分析单位。 |
| 变量 | Variable | Method | 可用于解释差异的候选因素（如进步/保守等相对项），需检验其属于主轴还是覆盖变量。 |
| 标签 | Labels | Method | 用于传播与动员的命名外壳，依语境漂移；不等同于主轴，也不等同于覆盖变量。 |
| 投影 | Projections | Method | 把三维政治空间简化映射到一维/二维的表达方式，便于叙事与传播，但会丢失信息。 |
| 认知透镜 | Cognitive Lens | Method | 人们进入争论前的默认“问题框架/归责入口”，影响如何组织三轴争论，但不计入坐标。 |
| 基本权利/人权 | Basic Rights / Human Rights | Rights-type | 在公共论证中被当作“不得轻易否决的边界”的权利主张形式；本文不提供规范清单。 |
| 自然权利 | Natural Rights | Rights-type | 一种权利观：权利被理解为先于制度而成立，制度的功能是承认与保护。 |
| 制度性权利 | Institutional Rights | Rights-type | 一种权利观：权利依赖制度安排、法律承认与执行机制而成立并可调整。 |
| 子轴 | Sub-axes (Operational Facets) | Operation | 主轴的操作化展开面向：为定位与比较提供可枚举的典型对立项，但不构成新本体轴。 |
| 资本主义 | Capitalism | Method | 被定位对象：一种常见经济秩序类型，用于在 X 轴上定位，不是本文的分析轴名。 |
| 社会主义 | Socialism | Method | 被定位对象：一种常见经济秩序类型，用于在 X 轴上定位，不是本文的分析轴名。 |
| 无政府主义 | Anarchism | Method | 被定位对象：一种常见政治立场类型，用于在三轴上定位，不替代任何本体轴。 |
| 背景条件 | Background Conditions | Overlay | 更底层、长期的情境约束（如媒介技术、历史记忆、地缘安全等），用于说明而不入三轴。 |
| 本体独立性 | Ontological Independence | Method | 判准之一：某候选轴的分歧在逻辑上可单独成立，不以另一轴为前提。 |
| 结构正交性 | Orthogonality | Method | 判准之一：两条轴描述不同类型根本问题，不能互相化约或互相替代。 |
| 结构生成性 | Structure-Generating Capacity | Method | 判准之一：某候选轴能否稳定生成可重复识别的制度结构差异。 |
