### （六）允许在特定条件下实施安乐死

#### 1. 起点：生命权的不可处分性原则

在传统刑法与医疗伦理框架中，生命权通常被视为不可放弃、不可授权终结的基本权利，其制度默认位置表现为：

* **权利本体轴（Z 轴）**
  生命权被理解为绝对权利，其存在不依赖于个体意愿，制度的责任在于保护生命而非评估其价值。

* **自由边界轴（Y 轴）**
  国家禁止任何形式的协助死亡或主动终结生命行为，医疗体系以延续生命为核心目标，强制体现为禁止而非许可。

* **经济秩序轴（X 轴）**
  医疗资源配置围绕治疗、缓解与延命展开，生命终结不构成合法的制度选项。

在这一结构下，个体即便在极端情境中表达终结生命的意愿，也不被视为具有制度效力。

#### 2. 背景情境：极端医疗情境中的自主终结主张

该类动议通常在如下背景中被提出：患者罹患不可逆转、无法治愈且伴随长期剧烈痛苦的疾病；
医疗手段仅能延长生命过程，而无法改善生存状态；
* 个体明确、持续地表达希望终结生命的意愿。

在这一背景下，争论的焦点从“是否应当保护生命”转向：

> 制度是否应当承认个体在极端情境下对生命终结方式的决定权。

#### 3. 动议：允许在特定条件下实施安乐死

在上述背景下，被提出并争论的动议可以表述为：

**在符合严格医学评估与程序条件的情况下，国家应当允许对特定患者实施安乐死，以承认个体在极端情境下对生命终结的决定权。**

该动议并不否认生命权的重要性，而是主张**生命权的内涵应当包含对生命终结方式的有限自主**。

#### 4. 结构后果：生命权内涵的制度性重写

一旦该动议被制度化，其结构性后果主要体现在：

* **权利本体轴（Z 轴）**
  生命权从绝对、不可处分的权利，转变为在特定条件下可由权利主体自主终结的权利，其内涵发生根本性重写。

* **自由边界轴（Y 轴）**
  国家由全面禁止者转变为许可与监管者，强制形式从“禁止终结”转为“规范终结”。

* **经济秩序轴（X 轴）**
  医疗体系的目标结构发生变化，资源配置需覆盖评估、程序与终结阶段，延命不再是唯一制度取向。

该类位移的核心影响，在于**改变制度对“生命何时、如何结束”的根本立场**。
