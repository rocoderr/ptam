### （四）要求通过强化警务与刑罚换取更高社会秩序的动议

#### 1. 起点：程序约束优先的刑事治理结构

在强调法治与程序正义的制度框架中，刑事治理长期建立在对国家强制力的高度约束之上，其默认结构表现为：

* **自由边界轴（Y 轴）**
  执法权力受到严格的法律授权与程序限制，警务介入通常以最低必要原则为指导，强制力整体后置（Y+）。

* **权利本体轴（Z 轴）**
  被告人及公民权利被视为前政治权利，程序性保障（如无罪推定、正当程序）构成对国家权力的核心约束（Z+）。

* **经济秩序轴（X 轴）**
  治安与刑罚资源的配置受财政约束与比例原则限制，国家能力扩张并非默认选项。

在这一结构下，刑事治理的正当性更多来源于程序完备性，而非执法强度。

#### 2. 背景情境：犯罪上升与秩序焦虑的累积

该类动议通常在如下背景中被提出：

* 犯罪率上升或被广泛感知为上升趋势；
* 公众对现有执法体系产生“过于宽松”“反应迟缓”的不满；
* 个别高关注度案件引发对秩序失控的集体焦虑。

在这一情境中，争论焦点从“是否应当遵守程序”转向：

> 是否应当通过更强的执法与惩罚手段，优先恢复社会秩序与威慑效果。

#### 3. 动议：通过强化警务与刑罚换取更高社会秩序

在上述背景下，被提出并争论的动议可以表述为：

**在社会治安被认为持续恶化的情况下，国家应当通过扩大警务权限、提高刑罚强度并降低执法介入门槛，换取更高水平的社会秩序与威慑效果。**

该动议的核心，并非否认程序正义的价值，而是主张在制度层面**重新排序程序保障与秩序目标的优先级**。

#### 4. 结构后果：强制扩张与程序边界后移

一旦该动议被制度化，其结构性后果主要体现在：

* **自由边界轴（Y 轴）**
  执法强制显著前移，警务介入不再严格限于事后或明确嫌疑阶段，而是扩展至预防性、广泛性执法（向 Y− 移动）。

* **权利本体轴（Z 轴）**
  程序性权利由不可轻易侵犯的前政治边界，转变为在秩序目标下可被压缩的制度性保障（向 Z− 移动）。

* **经济秩序轴（X 轴）**
  治安与刑罚相关支出显著增加，国家能力与执法体系扩张成为长期财政与制度安排的一部分。

该类位移的本质，是**以扩大国家强制为代价，换取更高确定性的秩序输出**。
