### （六）延展方向二：操作化与经验研究（Operationalization）

如果要把三轴模型用于经验研究，一个核心难点是：不要把本体轴退化成“政策态度问卷”。

一个更贴近本模型抽象层级的方向，是用“情景题（vignettes）+ 理由选项”的方式来测量结构判断：

- 用情景题区分“经济秩序安排”（X）与“强制边界划定”（Y），避免用同一个题项同时触及两条轴。  
- 用理由选项区分“权利是先在边界”（Z+）与“权利主要由制度建构并可调整”（Z−），避免把 Z 混进“个人自由度”的题项。  
- 把民族主义、宗教、身份政治等放在覆盖变量层：它们可以作为分组变量或解释变量，而不是被当作新的左右主轴。
