### （五）左右判定总表

| 轴内左右描述 | 轴内分值 | X 轴：经济秩序轴<br>（市场 vs 国家）                                                                                    | Y 轴：自由边界轴<br>（自由 vs 强制）                                                | Z 轴：权利本体轴<br>（自然权利 vs 建构权利）                                                      |
| :----------: | :------: | ----------------------------------------------------------------------------------------------------------------------- | ----------------------------------------------------------------------------------- | ------------------------------------------------------------------------------------------------- |
|     极右     | +4 ～ +5 | **市场绝对主导**；私有产权不可侵犯；价格与自愿交换是唯一正当机制；否认国家经济配置的正当性（+5 时否认公共经济秩序本身） | **个人自由绝对主导**；公共强制仅被容忍为事实而非正当（+5 时否认任何公共强制正当性） | **权利具有绝对、不可让位的先在地位**；任何破例在原则上不可接受（+5 时制度若侵犯权利即失去合法性） |
|     强右     |    +3    | 市场明确主导；私有产权为核心；国家仅限于守夜人角色（契约、治安、法院）                                                  | 自由显著优先；国家权力被严格限制，不得扩展至道德或生活领域                          | 权利具有先在地位并拥有否决权；仅允许极少数、极高门槛的例外                                        |
|      右      |    +2    | 市场主导但承认有限监管；国家仅在明确市场失灵情况下介入配置；产权以私有为主、公有为辅                                    | 自由为默认；个别公共强制需严格论证、范围有限                                        | 权利被视为先在原则，但在极端公共风险情境下可被弱化                                                |
|     轻右     |    +1    | 市场仍占主导；接受一定公共部门与规则，国家参与边缘性、规则性配置                                                        | 个人自由仍为主导；允许有限、明确、可申诉的公共强制                                  | 权利具有先在倾向，但在实践中依赖制度保障                                                          |
|     中性     |    0     | **市场与国家在配置中权重接近**；价格机制与行政配置并用，主导性不明显或刻意保持平衡，产权公私并存                        | **自由与强制并重**；公共干预与个人自主处于制度性平衡态                              | **权利既非绝对先在，也非纯粹建构**；作为制度原则被平衡适用                                        |
|     轻左     |    −1    | 国家加强监管与再分配；市场仍存在但退居次要                                                                              | 公共强制扩展至经济与安全领域（监管、义务、许可）                                    | 权利更多被理解为制度承认与保障的结果                                                              |
|      左      |    −2    | 国家主导关键资源配置；市场存在但被工具化、从属性使用；私有产权受系统性限制                                              | 广泛干预个人选择以达成公共目标，公共强制扩展至表达、用工、组织等领域                | 权利被视为可重定义、可协商的政治构造                                                              |
|     强左     |    −3    | 国家成为主要配置者；市场仅作辅助工具                                                                                    | 强国家；强制常态化，个人自由在多领域系统性让位                                      | 权利在实践中系统性让位于正义/平等/秩序                                                            |
|     极左     | −4 ～ −5 | **国家或集体绝对主导**；计划与配给取代市场成为常态（−5 否认市场配置正当性），公有或集体产权占绝对主导                   | **全面强制**；否认个人自由的独立地位                                                | **否认权利具有任何先在或约束意义**；权利话语被视为工具或幻觉                                      |
