### （一）制度形式型：直接民主 vs 代议制 （Direct Democracy vs Representative Democracy）

#### 1. 为什么是覆盖变量

直接民主与代议制并不构成新的政治本体轴，而是**集体决策如何形成的制度机制变量**。
它们本身并不回答“权力、权利、资源在本体上应如何理解”的问题，因此不具备轴的不可化约性。
本节并不判断“哪一种更民主”，而是分析：**不同决策机制在什么条件下，会对三条本体轴产生何种方向性牵引。**

#### 2. 代议制：制衡并非来自“代议”，而来自配套结构

代议制本身并不自动产生权力约束或权利保护。只有在特定制度条件下，它才可能稳定地维持三轴向“+”方向的落点。
在三轴模型中，**真正起约束作用的代议制，至少需要以下结构条件同时成立**：

1. 可执行的宪法性权利边界
• 基本权利被明确写入宪法
• 权利条款具有司法可执行性
• 明确规定某些事项不可被多数表决、不可被立法侵蚀
在权利本体轴上，这意味着：权利被理解为**前政治的限制条件**，而非政治过程的产物（Z+）。

2. 分权与制衡结构
• 立法权不集中于单一机构（如两院制或等效结构）
• 行政权受立法与司法的双重制约
• 不同权力中心之间存在真实的否决与牵制能力
这使强制力的生成过程被多重切割，而非一次性释放。

3. 独立司法与违宪审查
• 法院能够否决立法与行政决策
• 司法裁决不因政治多数而被即时推翻
• 司法体系本身具备制度独立性
在自由边界轴上，这构成了防止强制力越界的关键防线（Y+）。

4. 决策的可撤回性与责任可追溯性
• 法律与政策可被修正或废止
• 决策者可被问责、罢免
• 错误决策的政治成本由明确主体承担
这在经济秩序轴上，有助于抑制极端短期化与责任扩散（X+ 或中性）。

需要强调的是：**若上述条件缺失，即便形式上是代议制，其结构效果也可能完全失效。**
所谓“形式代议制”（宪法空转、司法依附、权力实质集中）在三轴模型中的表现，与直接民主并无本质差异，甚至可能更接近 Y− / Z−。

#### 3. 直接民主：原则上可被宪政化，但制度张力更高

从制度设计的角度看，直接民主并非必然排斥宪法、分权与司法。在理论上，一个“被宪政化的直接民主制度”可以引入如下机制：

1. 程序性缓冲与决策冷却
• 公投前必须经过专业委员会审议
• 设定强制性的公共辩论期限
• 引入冷却期，防止情绪化即时决策
这在一定程度上降低“即时多数”直接转化为强制力的概率。

2. 宪法性权利的明确隔离
• 明确规定某些基本权利不属于公投事项
• 或规定公投结果仍须符合宪法权利条款
在权利本体轴上，这尝试将权利重新锚定于 Z+。

3. 司法审查公投结果
• 法院拥有否决公投结果的权力
• 违宪裁决在形式上高于民意结果

4. 高门槛与多重同意机制
• 超级多数要求
• 多区域、多群体同时同意
• 时间一致性要求（如连续多次公投通过）
这些设计并非空想，在现实中亦存在部分实践。

因此，在原则层面，**直接民主并非必然导致三轴定位的迁移**。

#### 4. 直接民主维持制衡的结构性困难

问题并不在于“是否可能”，而在于**长期维持的结构成本与不稳定性**。直接民主面临一个无法回避的制度张力：——“谁来约束全体人民？”

1. 合法性来源的不对称
在代议制中：
• 议会、行政、司法彼此制衡
• 每一方的合法性都不是绝对的
而在直接民主中：
• 公投结果被视为“最高民主合法性”
• 宪法、法院、程序的合法性相对次级
当司法否决公投时，极易被指控为“反民主”“精英干预民意”。

2. 制衡机制的持续承压
即便制度初期保留司法审查与权利约束，长期运行中仍会反复出现：
• 对法院权力的政治攻击
• 要求限制或改造司法独立
• 通过再次公投削弱制衡本身
监督机制越有效，其政治压力往往越大。

3. 决策权与责任的极端分散
在直接民主中：
• 决策权属于全体
• 决策后果却无法归责
这在经济秩序轴上系统性地推动：
• 短期利益优先
• 即时福利、价格干预、财政扩张
• 对长期成本与未来世代不敏感
这是激励结构的结果，而非道德判断。

因此，可以说：**直接民主并非无法维持制衡，而是维持制衡所需的制度成本显著更高，且在政治危机或社会动员时期极易失稳。**

#### 5. 直接民主为何在制度动力学上对三轴产生负向牵引

前述分析已经指出：直接民主在原则上并非必然导致三条本体轴的定位迁移。但在现实政治运行中，它却反复呈现出**向 Y−、Z−、X− 方向滑动的显著倾向性**。这种倾向并非源于选民的道德缺陷、知识不足或文化水平，而是**直接民主自身的制度逻辑所内生地生成的结果**。其机制可以分别从三条本体轴加以说明。

（i）权利本体轴：直接民主为何内在地指向权利的可变性（Z−）

关键问题不在于“是否投票”，而在于：**什么被允许成为投票对象。**

1. 直接民主的逻辑前提：公共事务皆可表决
   
在最纯粹的直接民主语法中，存在一组隐含但连贯的推论：公共事务 → 由人民决定，人民决定 → 以多数表决为机制，于是，一个无法回避的问题出现了：**基本权利是否属于公共事务？**

一旦回答是“是”，逻辑结果是必然的：
• 权利被纳入可表决事项
• 权利的效力来源于当下多数
• 权利可以随多数变化而被修订、限制或撤销
这并非价值判断，而是形式逻辑的直接推论。

只要制度接受以下任一命题：
• 公投可以决定是否允许某种言论
• 公投可以决定某些人是否享有某项基本权利
那么该制度事实上已经采纳了一个明确立场：**权利不是前政治的约束条件，而是政治过程的产物。**在三轴模型中，这正是权利本体轴向 **Z−** 偏移的判定标准。

2. “人民主权”若缺乏边界，将吞噬权利本体

为直接民主辩护时，一个常见回应是：“人民也可以通过投票来保护权利。”
但这一回应并未触及核心问题。它的问题不在于是否善意，而在于**它默认权利的存续依赖于投票结果**。
在三轴模型的分析中，我们关心的不是“人们是否会作恶”，而是“制度是否允许他们作恶”。只要权利的存在条件是“多数仍然同意”，那么即便在现实中尚未发生侵犯，**权利在本体上已经是可撤销的（Z−）**。

（ii）自由边界轴：直接民主为何更容易侵蚀自由边界（Y−）

这里必须澄清一个常被混淆的概念：**强制力不等同于国家官僚。**

1. 强制力的本质：是否不可拒绝
在自由边界轴上，核心问题是：
• 谁能对谁施加强制
• 这种约束是否可以被拒绝、退出或抗辩
直接民主的危险并不在于“国家权力扩张”，而在于：
• 强制力不再以国家命令出现
• 而是以“人民决定”“社会共识”的形式出现
但其结果并无不同：
• 个体无法拒绝
• 个体无法退出
• 个体无法合法不服从
这意味着强制力并未消失，而是：**从制度中心扩散为社会整体。**在模型中，这并不构成 Y+，而是另一种形态的 **Y−**。

2. 多数并非“不强制”，而是“更难反抗的强制”
与国家强制相比，多数决定具有若干更危险的特征：
• 缺乏明确的责任主体（“这是大家的决定”）
• 反对者容易被道德化为“反民主”“反人民”
• 社会压力与法律强制合并，形成复合约束
因此在直接民主环境中：
• 异议更容易被污名化
• 合法反对更容易被视为不正当
这正是自由边界在社会层面被压缩的典型路径。

（iii）经济秩序轴：直接民主为何更容易产生短期经济偏好（X−）

这一倾向同样不是文化问题，而是**激励结构的结果**。
1. 决策权与责任的极端分离
在直接民主中：
• 决策者 = 全体选民
• 成本承担者 = 全体社会（包括未来世代）
• 缺乏明确、可追责的责任主体
由此产生三个系统性后果：
1）收益是即时的、可感知的
2）成本是分散的、延后的
3）没有个人为长期后果承担责任
在这种结构下，制度自然倾向于：
• 即时福利
• 价格干预
• 财政扩张与透支
这不是意识形态意义上的“左移”，而是**时间偏好被制度性压缩**的结果。

2. 这是机制结论，而非文化偏见
即便在以下条件下：
• 高教育水平
• 高收入群体
• 高公民素养
只要制度特征是：
• 决策即时生效
• 后果不可归责
同样会系统性地产生：
• 短期取向
• 对“不可见成本”的低敏感度

（iv）为何这种牵引具有“内在性”

综上所述，直接民主对三条本体轴的负向牵引，并非偶然，也并非外生污染，而是源于其核心制度特征：
• 将“集体偏好”直接等同于“合法强制”
• 将“人民主权”置于几乎不可制衡的位置
• 将决策权高度扩散而责任高度稀释
因此可以得出一个模型层面的结论：**直接民主并非必然导致三轴向 − 方向迁移，但其制度逻辑在缺乏高强度宪政约束时，会持续、系统性地推动政治实践向 Y−、Z−、X− 偏移。**这正是为何在前文所述条件下，**代议制在制度成本更低的情况下，更有可能维持三轴向“+”方向的稳定性。**

#### 6. 综合结论

通过三轴分析可以得出以下结论：

1. 直接民主与代议制本身并不必然导致三条本体轴的定位迁移
2. 真正起约束作用的，不是“是否代议”，而是：
   • 可执行的宪法性权利
   • 分权制衡结构
   • 独立司法与决策可撤回性
3. 在制度动力学上：
   • 直接民主对 Y− / Z− / X− 方向具有更强的结构性牵引
   • 代议制在制度成本更低的情况下，更有可能维持三轴向“+”方向的稳定

因此，“直接民主 vs 代议制”应被视为一个高强度覆盖变量：它不决定方向，但显著影响制度偏移的速度、幅度与失控风险。
