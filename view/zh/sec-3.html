## 三、三大主轴

我们从熟悉的日常经验出发，看看人们如何在公共讨论里判断“你偏左还是偏右”，又为什么这些判断常常彼此打架。随后，本章把这些纷乱的判断拆成三个层级一致、彼此对称、不可互相替代的本体轴（ontological axes）：经济秩序轴（Economic Order Axis）、自由边界轴（Liberty Boundary Axis）、权利本体轴（Rights Ontology Axis）。

政治讨论中常见很多“相对项”，就是一对相反或相对的词，而且常被贴上“左/右”这样的标签。为方便讨论，本文把每组“相对项”或“对立项”称为“政治变量”或“变量”（variables）。纷繁的变量可能重复、交叉、或同一张力以不同表述出现，这带来混乱。我们通过“去重”和“归并”等分析，形成本模型的三条主轴。其余变量将在下一章作为覆盖变量（Overlay Variables）处理。
