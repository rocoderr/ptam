### （十四）法西斯主义（Fascism）

法西斯主义在本章中作为一种以总体动员、领袖权威与国家—共同体优先为结构核的理想型。它常以民族主义为强覆盖变量，但其关键并不只是民族情绪，而是对 Y/Z 两轴的极端回答方式，以及由此带来的“权利主体可被重写”的制度逻辑。

**三轴定位（理想型）**

- X 经济秩序轴：常见为中点到左侧（X0/X−）（市场与私有可以存在，但经济秩序更强地服从国家目标，资源配置更容易被政治化）  
- Y 自由边界轴：强左（Y−）（强制边界高度扩张，总体动员与秩序优先）  
- Z 权利本体轴：强左（Z−）（权利高度制度化并服从共同体目的，权利主体的界定可被政治重写）

**结构核**

法西斯主义的结构核在 Y/Z：以强制边界扩张与权利主体重写来组织共同体与动员结构，经济秩序则被工具化为国家目标服务（市场工具化（Instrumentalized Market））。

**权利本体轴：相关权利是否作为基本权利**

- 权利更容易被权利降级（Rights Downgrade）为可暂停、可例外、可条件化的制度性权利。  
- 成员制权利（Membership-Based Rights）被强化，权利主体与共同体边界被政治化重写。  

**覆盖变量提示（按第五章分类）**

- 民族主义 / 国际主义（Nationalism / Internationalism）  
- 集权或极权 / 民主制衡（Centralization or Totalitarianism / Democratic Checks and Balances）  

**背景条件（如相关）**

- 战争、经济危机与国家失败：强动员与秩序叙事在危机中更易获得正当性。  
- 群体恐惧与身份焦虑：身份冲突强化时，Z 轴左侧（Z−）的权利重写更容易发生。  

**典型张力与常见误判**

法西斯主义之所以在公共语义中常被与“右翼”绑定，主要来自覆盖变量层的民族主义、反议会与反自由主义叙事；但在三轴结构上，它并不等同于“市场—小政府—自然权利”的经典右翼组合。它的结构核更接近 Y 轴左侧（Y−）与 Z 轴左侧（Z−）的极端化。
