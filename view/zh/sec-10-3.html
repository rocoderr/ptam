### （三）作为比较政治与历史叙事的坐标：让“同名标签”可比

许多政治标签的历史漂移，不是“人变坏/变好”，而是同一个词被迫承载了不同层级的东西：经济秩序的争论、强制边界的争论、权利本体的争论，被压在同一个词里一起移动。

三轴模型在比较政治与历史叙事中的用法，是把“一个标签在某时某地到底指什么”拆成三条可并列描述的轴：

- 这个标签在当时主要绑定的是 X 的方向，还是 Y 的方向，还是 Z 的方向？  
- 它在另一个语境里发生变化时：变化发生在三条轴的哪一条？哪一条基本不动？  
- 变化背后的主要驱动，是结构性主轴变化，还是覆盖变量改变了表达与动员？  

这样写历史，读者更容易理解：为什么两个都自称“自由主义”的人，可能只是在不同轴上相近；也更容易理解：为什么同一个阵营会在“权利冲突”或“紧急权力常态化”处发生分裂。
