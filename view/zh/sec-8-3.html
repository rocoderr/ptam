### （三）政治动员的正当性叙事：民粹、精英主义与绩优主义（Populism, Elitism, and Meritocracy）

#### 1. 人民—精英对立的动员结构：民粹（Populism）为何优先作为覆盖变量

**1）民粹在本框架中的定位**

它首先描述“正当性叙事如何组织冲突”，而不是给出三轴上的稳定坐标。
民粹的核心语法，是把政治冲突叙事化为“人民（the people）vs 精英（the elite）”，并将政治正当性宣称为主要来自“人民的统一意志”。因此它天然更像一种“动员结构/正当性入口”，而非经济秩序、自由边界、权利本源三条本体轴上的固定立场。

**2）民粹为什么不是左/右**

它回答的是“怎么争”，不是“争什么”。
三轴问的是三类制度性问题：经济秩序如何安排（X）、强制边界如何划定（Y）、权利本源如何理解（Z）。而民粹问的是另一类问题：政治正当性被叙事为来自哪里、冲突被组织成谁对谁、哪些中介机构被视为“被俘获/不可信”。因此，同样被称为“民粹”的政治实践，可能在三轴上落点完全不同；把“民粹”直接投影成“左”或“右”，通常只是把动员口号错当成制度后果。

**3）凡遇到“民粹/反精英”的论断，必须追问其制度化落点**
“民粹”四个字不能作为三轴结论出现；它最多只能作为“入口说明”。真正的判定必须回到：它具体主张了什么税制、什么监管、什么福利、什么移民制度、什么紧急权力、什么言论边界、什么权利边界。否则就会出现“同词异物”：同一标签覆盖了互相冲突的三轴组合。

#### 2. 把民粹拆回三轴：它最常“搭载”的三类内容（以及各自的左/右方向）

民粹之所以在现实政治中“无处不在”，不是因为它自身是一个统一的主义，而是因为它是一种高度通用的装配接口：它把不同议题打包成“人民被背叛/被操控”的故事，并由此要求“夺回控制”。把它拆回三轴，才能看清它在今天的纷繁争议中到底在推动什么。

##### （1）X 轴（经济秩序轴）：民粹可向左，也可向右，关键在“反对谁的经济支配”

A. 反资本金融/反寡头—再分配型民粹（X 偏左，X−）。

当民粹叙事把“精英”主要定义为金融资本、跨国资本、垄断企业与被俘获的监管者，并提出更高税负、反垄断强化、福利扩张、产业政策或再分配机制时，它在经济秩序上通常向“国家更强配置”移动，即 X 轴偏左（X−）。这种路径的核心不是“反专家”，而是认为市场竞争已被结构性扭曲，必须用公共权力重建分配与竞争秩序；因此它的左移是制度性的，而非情绪性的。

B. 反税负/反监管—小政府型民粹（X 偏右，X+）。

当民粹叙事把“精英”主要定义为官僚体系、监管机构、税收机器与“拿走你收入的建制”，并主张减税、去监管、削减福利或缩小政府支出时，它在经济秩序上通常向“市场更强配置”移动，即 X 轴偏右（X+）。此时“人民”被理解为纳税者与小企业主，“精英”被理解为吃财政饭并设置门槛的人；它对经济秩序的方向，是把资源配置更多交还给市场与私人决策。

##### （2）Y 轴（自由边界轴）：民粹既可能走向“强人集中权力”，也可能走向“反建制限制政府”

A. “强人—集中—直接授权”型民粹（Y 偏左，Y−）。

当民粹把“人民意志”表述为被制度中介（议会、法院、媒体、官僚）系统性阻断，并据此主张削弱制衡、扩大行政裁量、以紧急权力或例外机制迅速“兑现人民意志”时，它在自由边界上更容易向“强制工具可接受性上升”的方向移动，即 Y 轴偏左（Y−）。这类路径的关键不在“人民”一词，而在它把程序与制衡视为阻碍，从而降低对强制扩权的警惕。

B. “反建制—限权—反俘获”型民粹（Y 偏右，Y+）。

当民粹把“精英”定义为被利益集团俘获的国家机器，并据此主张限制监管权、限制情报/警察权、缩小行政机构权限、强化地方自治或强化对政府的程序约束时，它在自由边界上反而可能向“更少强制、更可拒绝”的方向移动，即 Y 轴偏右（Y+）。这类路径的制度目标不是“更强的国家”，而是“更弱的国家”；它反对的不是程序本身，而是程序被垄断与被俘获后的强制扩张。

##### （3）Z 轴（权利本体轴）：当“人民的统一意志”被置于最高来源时，Z 的分歧会被强行放大

A. “多数意志可重写边界”倾向（Z 偏左，Z−）。

当民粹将“人民的统一意志”上升为最高正当性，并以此暗示或明示：某些权利边界可以因“人民利益/国家复兴/社会净化”而被重写，那么权利的本体地位就从“先在边界”滑向“可由政治目标重塑”，Z 轴向左（Z−）。此时，权利不再是多数的边界，而是多数的工具；它会让权利从“前政治约束”变成“政治产物”。

B. “权利作为多数也不可越界的底线”倾向（Z 偏右，Z+）。

反过来，如果民粹虽主张“把权力还给人民”，但仍坚持：多数意志不能否定少数的基本权利、司法边界与正当程序不可被公意穿透，那么它在 Z 轴仍可保持在右侧（Z+）。关键不在口号的“人民”，而在它是否承认“人民也必须被权利边界约束”。当“人民统一意志”被视为最高来源时，权利能否对多数形成先在边界将成为核心争点，从而放大 Z+ 与 Z− 的分歧。

#### 3. 民粹作为“认知透镜”：它如何系统性扰动三轴判定（People–Elite / Populist Lens）

这里需要额外补一层：民粹不仅是“议题打包器”，它还经常改变“证据结构”与“归责结构”。我们在“认知透镜”那里，已将其概括为“人民—精英透镜（People–Elite / Populist Lens）”。这一透镜的意义在于：它会让讨论先变成“谁有资格定义公共利益”，再变成“这些制度中介是不是被俘获”，最后才轮到具体政策。于是，即便同一政策组合在三轴上本可被清晰定位，进入民粹透镜后也会出现三种常见偏差：

**1）主体同质化：把“人民”设为同质主体、把“精英”设为利益共同体**

一旦主体被同质化，政策讨论会天然倾向于“道德化归责”而不是“制度性权衡”。这会使 X 轴（资源配置机制）与 Y 轴（强制边界）被迫让位于“清算谁/夺回控制”的叙事目标，从而出现“先动员、后制度”的表达顺序。

**2）中介机构负权重化：政党、议会、官僚、司法、专业机构被默认视为不可信**

当中介被默认不可信，程序与制衡更容易被视为障碍。此时，即使一个主张在内容上未必是 Y−，它在实现路径上也更可能容忍“绕开程序”的强制工具，导致 Y 轴的实际后果向左漂移。

**3）证据偏好切换：更重视可见经验、象征事件与“常识叙事”，更不信任专家模型与程序性解释**

这不等于“人民更愚昧”，而是动员结构对证据门槛的重排：可传播、可共鸣、可归责的证据类型被优先使用。结果是：三轴判定必须更严格地区分“口号层”与“制度层”，否则会把叙事风格误判为制度立场。

#### 4. 民粹与反犹主义模板的接口：危险不在“反精英”，而在“阴谋化与去个体化归责”

民粹叙事有一个结构性风险：当它把复杂结构压缩为“被少数人操控”的故事时，它会为“幕后操控者”的想象提供接口。反犹主义的危险不在于“反精英”本身，而在于叙事是否进入去个体化归责与阴谋化解释。这一点可进一步制度化为可识别标准：

**1）从“可证伪的政策批评”滑向“全能解释项”**

当讨论从“某项政策/某个利益集团”滑向“一个无处不在的幕后集团”，且反证也被解释为阴谋的一部分时，讨论就不再是三轴争论，而是“解释模板占领”。此时三轴的任何定位都会失真，因为争论对象已从制度后果变成了象征归责。

**2）从“个体/组织责任”滑向“群体本质责任”（Z 轴向左的典型触发）**

一旦“精英”被替换为某一身份群体作为整体责任主体，权利主体就被整体化重写，Z 轴朝左（Z−）移动，且常与更高强制容忍（Y−）耦合。换言之，反犹模板不是“右派专属”，它更稳定对应的是“去个体化归责”这一 Z− 结构风险，而不是某个固定的左右标签。

#### 5. 精英主义（Elitism）与绩优主义（Meritocracy）：正当性来源与选拔规则的拆分（覆盖变量，但必须回到三轴落点）

与“民族主义回答我们是谁”相对称，“精英主义/绩优主义”更像在回答“谁应当治理、凭什么治理”。它们在本框架中同样优先作为覆盖变量处理：它们会显著影响三轴立场的表达方式，但不直接构成三条本体轴。

##### （1）精英主义与绩优主义：相关但不等同

* 精英主义更强调：治理正当性来自少数人的能力、专业知识或秩序维护功能，政治组织倾向由精英代表、引导或主导。
* 绩优主义更强调：职位、资源与地位应主要按某种“能力/成就/绩优”标准分配与选拔；它既可被用来正当化精英结构，也可被理解为对机会结构与程序公平的要求。
  因此，绩优主义可以成为精英主义的合法性论证，但两者不互为同义词：前者是“规则”，后者是“统治结构与正当性叙事”。

##### （2）把争论拆回制度问题：它们分别如何牵引三轴（并给出左/右方向）

A. 对 X 的影响：机会结构纠偏 vs 竞争回报强化。

当绩优叙事进入教育、就业与分配，争论会被推到“机会结构是否需要制度性纠偏”这一问题上：若主张通过公共投入、配额、再分配或系统性补偿来“修正起跑线”，则更接近 X 轴左侧（X−）；若主张缩小纠偏、强化竞争与回报规则、减少干预，则更接近 X 轴右侧（X+）。这里的关键不是“你赞不赞美努力”，而是你选择用“市场竞争”还是“公共配置”来实现你心中的公平。

B. 对 Y 的影响：技术官僚治理与紧急管理的授权边界。

精英主义更容易与技术官僚治理、专业行政与紧急管理相耦合，从而把“授权范围与程序约束”推到前台：如果认为危机治理需要更大行政裁量、更快决策、更少程序阻滞，那么 Y 轴倾向向左（Y−）；如果坚持授权必须被严格程序约束、透明可审、可纠错，那么 Y 轴更靠右（Y+）。这会放大 Y 轴从中点到左右的分歧。

C. 对 Z 的影响：能力/贡献作为权利与资源可及性的条件。

当“能力/贡献”被用作权利与资源可及性的条件（例如某些群体因“能力不足/贡献不足”而应被排除在某些权利与公共资源之外），权利的普遍性边界会与分层逻辑发生张力：越把权利理解为普遍底线，Z 越偏右（Z+）；越把权利理解为可被制度目标分层与重写，Z 越偏左（Z−）。这会使 Z+ 与 Z− 的张力明显上升。

##### （3）与民粹的对称关系：不是互斥立场，而是竞争性正当性叙事

民粹以“人民意志”为正当性入口，精英主义/绩优主义以“能力—秩序—程序”为入口；它们都能与不同的 X/Y/Z 组合结盟，并在同一国家内部随危机情境与媒介结构轮替占优。把“反精英/亲精英”直接投影为左/右，会遮蔽三轴上的真实分歧。

#### 6. 欧洲“右翼崛起”：为什么它常被误读为“右翼整体右移”，以及三轴上更可靠的拆法

媒体与公众往往把“民族民粹主义/反建制”直接等同于“右翼整体右移”，但在三轴框架下，更准确的做法是：把“动员入口（民粹）”与“议题组合（X/Y/Z 实际落点）”分离。

##### （1）为什么它会在标签上被叫作“右翼”：叙事对象与身份边界更显著
在很多欧洲国家，被称作“右翼崛起”的力量，常以移民、治安、边境与文化认同作为高显著性议题。这些议题很容易触发共同体边界与成员资格的讨论，从而在 Z 轴（谁算权利主体、权利是否随成员资格分层）与 Y 轴（边境控制、治安执法、例外权力）上更易表现为“强边界”姿态，于是被直觉归类为“右翼”。但这只是“议程显著性”的右倾，不必然意味着它在 X 轴也右倾。

##### （2）X 轴上最常见的两种分叉：经济并不总是“更市场”

* 有些“民族民粹”在经济上主张福利优先给本国成员、产业保护、反全球化供应链、甚至更强国家干预；这类组合在 X 轴上可能靠左（X− 或 X0 左侧），但在 Z/Y 上更右或更强边界。
* 另一些则把“精英”理解为税收—监管机器，主张减税、放松监管、缩小福利与国家支出；这类组合才更典型地在 X 轴右移（X+）。
  因此，“欧洲右翼崛起”在三轴上经常呈现“跨轴混合”：并非一个整齐的“全轴右移”。这也正是为什么“民粹”必须被当作覆盖变量：它可以把互相矛盾的经济主张，装进同一套“人民 vs 精英”的叙事里。

##### （3）Y 轴与 Z 轴是最容易被推向高风险区的两条：关键看是否走向“强人—例外化”
当“夺回控制”被理解为对程序制衡的敌意、对司法与媒体的系统性否定，并以“人民授权”正当化紧急权力扩张时，Y 往往会向左（Y−）滑移；当“人民意志”被用来重写权利边界、把少数权利视为可以为了“共同体安全/纯洁/效率”而牺牲时，Z 也会向左（Z−）滑移。相反，如果它主要采取“反俘获的限权改革”、强调透明与程序性问责，那么 Y 可能右移（Y+），而 Z 能否守住右侧（Z+）取决于它是否承认“多数也不可越界的权利底线”。

#### 7. 小结

* （1）民粹不是一个三轴坐标，而是一种把冲突组织为“人民 vs 精英”的正当性入口；它回答“怎么争”，不回答“争什么”。
* （2）民粹在 X/Y/Z 上可左可右，必须把它“拆回制度后果”：它在 X 轴可装配反资本再分配（X−）或反税负反监管（X+）；在 Y 轴可装配强人集中（Y−）或反建制限权（Y+）；在 Z 轴则取决于是否承认权利对多数意志的先在边界（Z+ vs Z−）。
* （3）精英主义与绩优主义同为覆盖变量：前者是统治结构与正当性叙事，后者是选拔与分配规则；它们通过机会结构、授权边界与权利普遍性三条路径，分别牵引 X/Y/Z 的表达与落点。
* （4）民粹叙事的高风险接口，在于把复杂结构压缩为“被少数人操控”的阴谋故事，从而诱发去个体化归责与替罪机制；危险不在“反精英”，而在“阴谋化 + 群体本质化”。
