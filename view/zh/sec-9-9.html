### （九）将毒品治理从刑事惩罚转向公共卫生治理

#### 1. 起点：以刑事惩罚为核心的毒品治理结构

在传统毒品治理框架中，毒品问题主要被理解为刑事犯罪问题，其制度默认位置表现为：

* **自由边界轴（Y 轴）**
  对毒品的生产、流通与使用实施高度强制性的刑事管制，执法权力前置，刑罚构成主要治理工具（Y−）。

* **权利本体轴（Z 轴）**
  毒品使用者被视为违法主体，其相关权利在治理逻辑中处于弱势位置，制度重点在于惩罚而非承认其权利地位。

* **经济秩序轴（X 轴）**
  国家资源主要投向执法、监管与刑罚体系，毒品市场被全面地下化，形成高度不透明的非法经济结构。

在这一结构下，毒品治理的核心目标是“禁止与威慑”，而非健康改善或社会整合。

#### 2. 背景情境：刑事治理效果受限的长期现实

该类动议通常在如下背景中被提出：

* 长期高强度刑事打击未能显著降低毒品使用率；
* 地下市场滋生暴力、腐败与跨国犯罪网络；
* 使用者反复入狱但成瘾问题未得到实质改善，公共成本持续上升。

在这一情境中，毒品问题逐渐被重新描述为：

> 一种以健康、成瘾与社会支持为核心的公共问题，而非单纯的犯罪问题。

#### 3. 动议：将毒品治理转向公共卫生路径

在上述背景下，被提出并争论的动议可以表述为：

**国家应当将毒品使用与依赖问题从刑事惩罚体系中移出，转而通过公共卫生、医疗干预与社会支持机制进行治理。**

该动议的关键，并非否认毒品风险的存在，而是主张**改变制度对毒品问题的基本定性**。

#### 4. 结构后果：强制后移、权利回升与配置重排

一旦该动议被制度化，其结构性后果主要体现在：

* **自由边界轴（Y 轴）**
  对使用者的刑事强制显著后移，执法重心从惩罚转向预防与干预（向 Y+ 移动）。

* **权利本体轴（Z 轴）**
  使用者被重新理解为需要医疗与社会支持的主体，其基本权利地位得到制度性恢复（向 Z+ 移动）。

* **经济秩序轴（X 轴）**
  国家资源从执法与监禁转向医疗、康复与社区支持，治理成本与收益结构发生系统性重排。

该类位移的本质，是**将一种长期地下化、高强制的治理对象，转化为可被公开、持续干预的公共健康对象**。
