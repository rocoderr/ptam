### （三）为什么覆盖变量不应作为主轴或主轴的子轴

覆盖变量之所以不能升级为主轴，原因不是“重要性不够”，而是它们不满足主轴的结构要求。主轴必须指向不可化约的根本问题类型，并能与其他主轴保持稳定正交。覆盖变量通常做不到这一点。

覆盖变量不能成为主轴的理由：

- **本体独立性不足**：覆盖变量多是态度、风格或情境化取向，不能稳定指向一类不可化约的根本问题。  
- **正交性不足**：它们往往依赖三轴的组合状态，难以在固定三轴时独立变化。  
- **结构生成性不足**：它们能改变动员与政策组合，但通常不会单独生成新的政治秩序结构。  
- **跨历史稳定性不足**：许多对立项高度时代化，难以跨文明与历史阶段反复出现为同一问题类型。  

覆盖变量也不应被当作主轴的子轴。子轴是某一条主轴在不同领域的“显影方式”，仍围绕同一根本问题展开；而覆盖变量通常跨轴，既可能影响经济秩序，也可能影响自由边界或权利本体，因此难以稳定归入某一主轴内部。
